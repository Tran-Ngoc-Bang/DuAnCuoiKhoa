# Azure Deployment Configuration
# This profile is specifically for Azure App Service deployment

spring.application.name=shared_learning_materials

# Database Configuration for Azure SQL Database
spring.datasource.url=${AZURE_SQL_CONNECTION_STRING}
spring.datasource.username=${AZURE_SQL_USERNAME}
spring.datasource.password=${AZURE_SQL_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration optimized for Azure SQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Connection Pooling for Azure SQL (optimized for free tier)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# HTTP Encoding Configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Thymeleaf Configuration for production
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# File Upload Configuration optimized for Azure Blob Storage
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=false

# Azure Blob Storage Configuration
azure.storage.account-name=${AZURE_STORAGE_ACCOUNT_NAME}
azure.storage.account-key=${AZURE_STORAGE_ACCOUNT_KEY}
azure.storage.container-name=documents
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}

# Tomcat Configuration optimized for Azure F1 tier (1GB RAM)
server.tomcat.max-http-form-post-size=100MB
server.tomcat.max-swallow-size=100MB
server.tomcat.max-connections=200
server.tomcat.accept-count=50
server.tomcat.max-threads=50
server.tomcat.min-spare-threads=10

# JVM Configuration for Azure F1 tier
spring.jvm.memory=-Xmx512m -Xms256m -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# HTTP Configuration
server.max-http-header-size=32KB

# Email Configuration for Azure
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000

# Multipart Configuration
spring.servlet.multipart.location=${java.io.tmpdir}

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME}
spring.security.user.password=${ADMIN_PASSWORD}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=604800000

# Session Configuration for Azure
server.servlet.session.timeout=60m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.max-age=3600
server.servlet.session.persistent=false

# Server Configuration
server.port=${PORT:8080}

# Logging Configuration for Azure
logging.level.org.springframework=WARN
logging.level.com.fpoly.shared_learning_materials=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application Insights Configuration (Optional)
# azure.application-insights.instrumentation-key=${APPLICATIONINSIGHTS_CONNECTION_STRING}
# azure.application-insights.enabled=true

# Coin Package Configuration
coin-package.default-currency=VND
coin-package.max-packages-per-page=10
coin-package.code-prefix=CP
coin-package.enable-statistics=true

# Payment Configuration - VNPAY Sandbox for Azure
payment.vnpay.tmn-code=${VNPAY_TMN_CODE}
payment.vnpay.secret-key=${VNPAY_SECRET_KEY}
payment.vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
payment.vnpay.return-url=${AZURE_APP_URL}/payment/vnpay/return
payment.vnpay.notify-url=${AZURE_APP_URL}/payment/vnpay/callback

payment.qr-banking.bank-code=970407
payment.qr-banking.account-number=8888180802
payment.qr-banking.account-name=TRAN NGOC BANG

payment.success-url=/coin-packages/purchase-success
payment.cancel-url=/coin-packages/purchase-cancel
payment.return-url=/coin-packages/purchase-return

# Application Configuration
app.name=Shared Learning Materials
app.version=1.0.0
app.description=Platform for sharing learning materials with coin package system

# Actuator Configuration for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Cache Configuration for Azure F1 tier
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=300s

