        <!-- Transactions Table -->
        <div class="data-container">
          <!-- Transaction Filters -->
          <form
            th:action="@{/admin/transactions}"
            method="get"
            class="management-tools"
          >
            <div class="search-filters">
              <div class="tool-item">
                <input
                  type="text"
                  name="keyword"
                  th:value="${keyword}"
                  placeholder="Tìm theo ID/Người dùng..."
                  class="search-input"
                />
              </div>
              <div class="tool-item">
                <select name="type" class="filter-select">
                  <option value="all">Tất cả loại giao dịch</option>
                  <option value="PURCHASE" th:selected="${type == 'PURCHASE'}">
                    Mua xu
                  </option>
                  <option
                    value="WITHDRAWAL"
                    th:selected="${type == 'WITHDRAWAL'}"
                  >
                    Rút tiền
                  </option>
                  <option value="REFUND" th:selected="${type == 'REFUND'}">
                    Hoàn tiền
                  </option>
                </select>
              </div>
              <div class="tool-item">
                <select name="status" class="filter-select">
                  <option value="all">Tất cả trạng thái</option>
                  <option value="PENDING" th:selected="${status == 'PENDING'}">
                    Chờ xử lý
                  </option>
                  <option
                    value="COMPLETED"
                    th:selected="${status == 'COMPLETED'}"
                  >
                    Hoàn thành
                  </option>
                  <option value="FAILED" th:selected="${status == 'FAILED'}">
                    Thất bại
                  </option>
                  <option
                    value="CANCELLED"
                    th:selected="${status == 'CANCELLED'}"
                  >
                    Đã hủy
                  </option>
                </select>
              </div>
              <div class="tool-item">
                <select name="amountRange" class="filter-select">
                  <option value="all">Tất cả khoảng tiền</option>
                  <option
                    value="0-100000"
                    th:selected="${amountRange == '0-100000'}"
                  >
                    0 - 100.000 ₫
                  </option>
                  <option
                    value="100000-500000"
                    th:selected="${amountRange == '100000-500000'}"
                  >
                    100.000 - 500.000 ₫
                  </option>
                  <option
                    value="500000-1000000"
                    th:selected="${amountRange == '500000-1000000'}"
                  >
                    500.000 - 1.000.000 ₫
                  </option>
                  <option
                    value="1000000+"
                    th:selected="${amountRange == '1000000+'}"
                  >
                    Trên 1.000.000 ₫
                  </option>
                </select>
              </div>
            </div>
            <div class="action-buttons">
              <button type="submit" class="secondary-btn">
                <i class="fas fa-filter"></i> Lọc
              </button>
              <a th:href="@{/admin/transactions}" class="secondary-btn"
                ><i class="fas fa-times"></i> Xóa bộ lọc</a
              >
            </div>
          </form>
          <table class="data-table transactions-table">
            <thead>
              <tr>
                <th>STT</th>
                <th>ID Giao dịch</th>
                <th>Tên tài khoản</th>
                <th>Loại</th>
                <th>Số tiền</th>
                <th>Phương thức</th>
                <th>Trạng thái</th>
                <th>Thời gian</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="transaction, iterStat : ${transactions}">
                <td th:text="${(currentPage * size) + iterStat.index + 1}">1</td>
                <td th:text="${transaction.code}">TRX-2025060301</td>
                <td>
                  <div class="user-info">
                    <img
                      th:src="${transaction.user.avatarUrl != null ? transaction.user.avatarUrl : 'https://randomuser.me/api/portraits/men/32.jpg'}"
                      alt="User"
                      class="user-avatar large"
                    />
                    <span th:text="${transaction.user.username}"
                      >Nguyễn Văn A</span
                    >
                  </div>
                </td>
                <td>
                  <span
                    class="badge"
                    th:classappend="${transaction.type.value}"
                    th:text="${transaction.type.displayName}"
                    >Nạp tiền</span
                  >
                </td>
                <td
                  th:text="${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 0, 'POINT')} + ' ₫'"
                >
                  140.000 ₫
                </td>
                <td th:text="${transaction.paymentMethod}">
                  <i class="fab fa-cc-visa"></i> Visa
                </td>
                <td>
                  <span
                    class="status-badge"
                    th:classappend="${transaction.status.value}"
                    th:text="${transaction.status.displayName}"
                    >Hoàn thành</span
                  >
                </td>
                <td
                  th:text="${#temporals.format(transaction.createdAt, 'dd/MM/yyyy HH:mm')}"
                >
                  03/06/2025 08:30
                </td>
                <td>
                  <div class="action-buttons">
                    <a
                      th:href="@{/admin/transactions/{id}/detail(id=${transaction.id})}"
                      class="action-btn"
                      title="Xem chi tiết"
                    >
                      <i class="fas fa-eye"></i>
                    </a>
                    <a
                      th:href="@{/admin/transactions/{id}/edit(id=${transaction.id})}"
                      class="action-btn"
                      title="Chỉnh sửa"
                    >
                      <i class="fas fa-edit"></i>
                    </a>
                    <a
                      th:href="@{/admin/transactions/{id}/delete(id=${transaction.id})}"
                      class="action-btn"
                      title="Xóa"
                    >
                      <i class="fas fa-trash"></i>
                    </a>
                  </div>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(transactions)}">
                <td colspan="9" class="text-center">Không có giao dịch nào</td>
              </tr>
            </tbody>
          </table>
          <!-- Pagination -->
          <div class="pagination">
            <button
              type="button"
              class="pagination-btn prev-btn"
              th:disabled="${isFirst}"
              th:attr="data-url='?page=' + (${currentPage} - 1) + '&size=' + ${size} + (${keyword} != null ? '&keyword=' + ${keyword} : '') + (${type} != null ? '&type=' + ${type} : '') + (${status} != null ? '&status=' + ${status} : '') + (${amountRange} != null ? '&amountRange=' + ${amountRange} : '')"
              onclick="window.location.href=this.dataset.url"
            >
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="pagination-pages">
              <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <button
                  type="button"
                  class="pagination-btn page-btn"
                  th:classappend="${i} == ${currentPage} ? ' active' : ''"
                  th:text="${i + 1}"
                  th:attr="data-url='?page=' + ${i} + '&size=' + ${size} + (${keyword} != null ? '&keyword=' + ${keyword} : '') + (${type} != null ? '&type=' + ${type} : '') + (${status} != null ? '&status=' + ${status} : '') + (${amountRange} != null ? '&amountRange=' + ${amountRange} : '')"
                  onclick="window.location.href=this.dataset.url"
                ></button>
              </span>
            </div>
            <button
              type="button"
              class="pagination-btn next-btn"
              th:disabled="${isLast}"
              th:attr="data-url='?page=' + (${currentPage} + 1) + '&size=' + ${size} + (${keyword} != null ? '&keyword=' + ${keyword} : '') + (${type} != null ? '&type=' + ${type} : '') + (${status} != null ? '&status=' + ${status} : '') + (${amountRange} != null ? '&amountRange=' + ${amountRange} : '')"
              onclick="window.location.href=this.dataset.url"
            >
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
        </div>
