<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa giao dịch - Admin</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/toast.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/transactions.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/notifications.css}" />
    <script th:src="@{/js/admin/notifications.js}"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body class="admin-body">
    <!-- Admin Header -->
    <div th:replace="~{fragments/admin/layout :: header}"></div>

    <!-- Admin Container -->
    <div class="admin-container">
      <!-- Sidebar -->
      <div th:replace="~{fragments/admin/sidebar :: admin-sidebar}"></div>

      <!-- Main Content -->
      <main class="admin-content">
        <div class="admin-content-header">
          <h1 class="admin-page-title">Chỉnh sửa giao dịch</h1>
          <div class="admin-breadcrumbs">
            <a href="../index.html">Admin</a>
            <span>/</span>
            <a th:href="@{/admin/transactions}">Quản lý doanh thu</a>
            <span>/</span>
            <a th:href="@{/admin/transactions}">Giao dịch</a>
            <span>/</span>
            <span>Chỉnh sửa</span>
          </div>
        </div>

        <!-- Form chỉnh sửa giao dịch -->
        <div class="form-container" th:if="${transaction != null}">
          <form
            class="transaction-form"
            th:action="@{/admin/transactions/{id}/edit(id=${transaction.id})}"
            method="post"
            th:object="${transaction}"
          >
            <div class="form-grid">
              <!-- Thông tin cơ bản -->
              <div class="form-group full-width">
                <h3><i class="fas fa-info-circle"></i> Thông tin cơ bản</h3>
              </div>

              <div class="form-group">
                <label for="code">ID Giao dịch</label>
                <input
                  type="text"
                  id="code"
                  name="code"
                  th:field="*{code}"
                  readonly
                />
              </div>

              <div class="form-group">
                <label for="type">Loại giao dịch *</label>
                <select id="type" name="type" th:field="*{type}" required>
                  <option value="">-- Chọn loại giao dịch --</option>
                  <option
                    th:each="typeOption : ${typeOptions}"
                    th:value="${typeOption}"
                    th:text="${typeOption.displayName}"
                    th:selected="${typeOption == transaction.type}"
                  >
                    Mua xu
                  </option>
                </select>
                <span
                  th:if="${#fields.hasErrors('type')}"
                  class="error-message"
                  th:errors="*{type}"
                ></span>
              </div>

              <div class="form-group">
                <label for="userId">Người dùng *</label>
                <select id="userId" name="user.id" required>
                  <option value="">-- Chọn người dùng --</option>
                  <option
                    th:each="user : ${users}"
                    th:value="${user.id}"
                    th:text="${user.fullName + ' (' + user.email + ')'}"
                    th:selected="${user.id == transaction.user.id}"
                  >
                    Nguyễn Văn A
                  </option>
                </select>
                <span
                  th:if="${#fields.hasErrors('user')}"
                  class="error-message"
                  th:errors="*{user}"
                ></span>
              </div>

              <div class="form-group">
                <label for="amount">Số tiền (VNĐ) *</label>
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  th:field="*{amount}"
                  placeholder="Nhập số tiền"
                  step="1000"
                  min="0"
                  required
                />
                <span
                  th:if="${#fields.hasErrors('amount')}"
                  class="error-message"
                  th:errors="*{amount}"
                ></span>
              </div>

              <div class="form-group">
                <label for="paymentMethod">Phương thức thanh toán</label>
                <select
                  id="paymentMethod"
                  name="paymentMethod"
                  th:field="*{paymentMethod}"
                >
                  <option value="">-- Chọn phương thức --</option>
                  <option
                    value="CREDIT_CARD"
                    th:selected="${transaction.paymentMethod == 'CREDIT_CARD'}"
                  >
                    Thẻ tín dụng/ghi nợ
                  </option>
                  <option
                    value="BANK_TRANSFER"
                    th:selected="${transaction.paymentMethod == 'BANK_TRANSFER'}"
                  >
                    Chuyển khoản ngân hàng
                  </option>
                  <option
                    value="E_WALLET"
                    th:selected="${transaction.paymentMethod == 'E_WALLET'}"
                  >
                    Ví điện tử
                  </option>
                  <option
                    value="CASH"
                    th:selected="${transaction.paymentMethod == 'CASH'}"
                  >
                    Tiền mặt
                  </option>
                </select>
                <span
                  th:if="${#fields.hasErrors('paymentMethod')}"
                  class="error-message"
                  th:errors="*{paymentMethod}"
                ></span>
              </div>

              <div class="form-group">
                <label for="status">Trạng thái *</label>
                <select id="status" name="status" th:field="*{status}" required>
                  <option value="">-- Chọn trạng thái --</option>
                  <option
                    th:each="statusOption : ${statusOptions}"
                    th:value="${statusOption}"
                    th:text="${statusOption.displayName}"
                    th:selected="${statusOption == transaction.status}"
                  >
                    Chờ xử lý
                  </option>
                </select>
                <span
                  th:if="${#fields.hasErrors('status')}"
                  class="error-message"
                  th:errors="*{status}"
                ></span>
              </div>

              <div class="form-group">
                <label for="createdAt">Ngày giao dịch *</label>
                <input
                  type="text"
                  id="createdAt"
                  name="createdAt"
                  th:field="*{createdAt}"
                  placeholder="Chọn ngày"
                  required
                />
                <span
                  th:if="${#fields.hasErrors('createdAt')}"
                  class="error-message"
                  th:errors="*{createdAt}"
                ></span>
              </div>

              <div class="form-group full-width">
                <label for="notes">Ghi chú</label>
                <textarea
                  id="notes"
                  name="notes"
                  th:field="*{notes}"
                  rows="3"
                  placeholder="Nhập ghi chú bổ sung"
                ></textarea>
                <span
                  th:if="${#fields.hasErrors('notes')}"
                  class="error-message"
                  th:errors="*{notes}"
                ></span>
              </div>
            </div>

            <!-- Action buttons -->
            <div class="form-actions">
              <a th:href="@{/admin/transactions}" class="secondary-btn">
                <i class="fas fa-arrow-left"></i> Quay lại
              </a>
              <button type="button" class="secondary-btn" onclick="resetForm()">
                <i class="fas fa-undo"></i> Khôi phục
              </button>
              <button type="submit" class="primary-btn">
                <i class="fas fa-save"></i> Lưu thay đổi
              </button>
            </div>
          </form>
        </div>

        <!-- Error message if transaction not found -->
        <div class="error-message" th:if="${transaction == null}">
          <h3>Không tìm thấy giao dịch</h3>
          <p>Giao dịch bạn đang tìm kiếm không tồn tại hoặc đã bị xóa.</p>
          <a th:href="@{/admin/transactions}" class="primary-btn"
            >Quay lại danh sách</a
          >
        </div>
      </main>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/admin/admin.js}"></script>
    <script>
      // Initialize date picker
      flatpickr("#createdAt", {
        dateFormat: "Y-m-d H:i",
        enableTime: true,
        time_24hr: true,
        locale: "vi",
      });

      // Form validation
      document
        .querySelector(".transaction-form")
        .addEventListener("submit", function (e) {
          const requiredFields = [
            "type",
            "userId",
            "amount",
            "status",
            "createdAt",
          ];
          let isValid = true;

          requiredFields.forEach((field) => {
            const element = document.getElementById(field);
            if (!element.value.trim()) {
              showError(element, "Trường này là bắt buộc");
              isValid = false;
            } else {
              clearError(element);
            }
          });

          // Validate amount
          const amountField = document.getElementById("amount");
          if (amountField.value && parseFloat(amountField.value) < 0) {
            showError(amountField, "Số tiền phải lớn hơn 0");
            isValid = false;
          }

          if (!isValid) {
            e.preventDefault();
          }
        });

      function showError(element, message) {
        clearError(element);
        const errorSpan = document.createElement("span");
        errorSpan.className = "error-message";
        errorSpan.textContent = message;
        element.parentNode.appendChild(errorSpan);
        element.classList.add("error");
      }

      function clearError(element) {
        const existingError =
          element.parentNode.querySelector(".error-message");
        if (existingError) {
          existingError.remove();
        }
        element.classList.remove("error");
      }

      function resetForm() {
        // Reload the page to reset form to original values
        window.location.reload();
      }

      // Auto-generate transaction code
      document.getElementById("type").addEventListener("change", function () {
        if (this.value) {
          // You can implement auto-generation logic here
          console.log("Transaction type changed to:", this.value);
        }
      });
    </script>

    <!-- Scripts -->
    <div th:replace="~{fragments/admin/layout :: scripts}"></div>
  </body>
</html>
