<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo danh mục mới - EduShare Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/categories.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/toast.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/notifications.css}"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
    />
    <style>
      .form-container {
        max-width: 900px;
        margin: 1rem auto 3rem auto;
        padding: 0 20px;
        display: flex;
        justify-content: center;
        width: 100%;
        min-height: calc(100vh - 200px);
      }
      .modal-container {
        background: var(--card-bg, #fff);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: visible;
        width: 100%;
        max-width: 100%;
        min-height: 600px;
        display: flex;
        flex-direction: column;
      }

      /* Category styling */
      .categories-container {
        display: flex;
        gap: 16px;
        margin-bottom: 16px;
      }

      @media (max-width: 900px) {
        .categories-container {
          flex-direction: column;
          gap: 12px;
        }
      }

      .category-section {
        flex: 1;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 15px;
        background: #f8f9fa;
        min-width: 250px;
      }

      .category-section-title {
        font-size: 1rem;
        font-weight: 600;
        color: #495057;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid #dee2e6;
      }

      .category-section-title i {
        margin-right: 8px;
        width: 16px;
      }

      .category-group {
        background: white;
        border-radius: 6px;
        padding: 12px;
        max-height: 180px;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .category-group .form-check {
        margin-bottom: 6px;
        padding: 8px 10px;
        border-radius: 6px;
        transition: background-color 0.2s;
        border: 1px solid transparent;
      }

      .category-group .form-check:hover {
        background-color: #f8f9fa;
        border-color: #e9ecef;
      }

      .category-group .form-check-label i {
        margin-right: 8px;
        width: 16px;
      }

      .general-category:checked + label {
        font-weight: 600;
        color: #0d6efd;
      }

      .specific-category:checked + label {
        font-weight: 600;
        color: #198754;
      }

      .invalid-feedback {
        display: none;
        width: 100%;
        margin-top: 0.25rem;
        font-size: 0.875rem;
        color: #dc3545;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
      }

      .invalid-feedback.show {
        display: block;
      }

      .form-text {
        font-size: 0.85rem;
        color: #6b7280;
        margin-top: 4px;
      }

      .form-check {
        display: flex;
        align-items: flex-start;
        margin-bottom: 10px;
        padding: 6px 8px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .form-check:hover {
        background-color: #f8f9fa;
      }

      .form-check-input {
        margin-right: 10px;
        margin-top: 2px;
        width: 18px;
        height: 18px;
        flex-shrink: 0;
      }

      .form-check-label {
        cursor: pointer;
        margin-bottom: 0;
        display: flex;
        align-items: center;
        line-height: 1.4;
        font-size: 0.9rem;
      }

      .form-check-label i {
        margin-right: 8px;
        width: 16px;
        flex-shrink: 0;
      }

      .form-check-label span {
        display: inline-block !important;
        white-space: normal !important;
        word-break: break-word !important;
        overflow: visible !important;
        text-overflow: unset !important;
        writing-mode: horizontal-tb !important;
        text-orientation: mixed !important;
        line-height: 1.4 !important;
        vertical-align: middle !important;
      }

      /* Modern select styling */
      .form-select {
        width: 100%;
        padding: 10px 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 0.95rem;
        background-color: #fff;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 12px center;
        background-repeat: no-repeat;
        background-size: 16px;
        appearance: none;
        transition: all 0.2s ease;
      }

      .form-select:focus {
        border-color: #4f46e5;
        outline: none;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .form-select:hover {
        border-color: #9ca3af;
      }

      /* Style for optgroups */
      .form-select optgroup {
        font-weight: 600;
        color: #374151;
        background-color: #f9fafb;
        padding: 8px 0;
      }

      .form-select option {
        padding: 8px 12px;
        font-size: 0.9rem;
        color: #374151;
      }

      .form-select option:hover {
        background-color: #f3f4f6;
      }

      .form-text {
        font-size: 0.85rem;
        color: #6b7280;
        margin-top: 6px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .form-text i {
        color: #9ca3af;
      }

      .text-muted {
        color: #6c757d !important;
      }

      .small {
        font-size: 0.875em;
      }

      /* Force override any external CSS */
      .categories-container
        .category-section
        .category-group
        .form-check
        .form-check-label
        span {
        display: inline !important;
        white-space: nowrap !important;
        word-break: normal !important;
        word-wrap: normal !important;
        overflow-wrap: normal !important;
        writing-mode: horizontal-tb !important;
        text-orientation: mixed !important;
      }

      .categories-container .form-check-label {
        display: flex !important;
        flex-direction: row !important;
        align-items: center !important;
      }

      /* Modal layout */
      .modal-header {
        padding: 20px 20px 15px 20px;
        border-bottom: 1px solid #e5e7eb;
        flex-shrink: 0;
      }

      .modal-body {
        flex: 1;
        overflow-y: auto;
        padding: 0;
      }

      .modal-footer {
        padding: 15px 20px 20px 20px;
        border-top: 1px solid #e5e7eb;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        flex-shrink: 0;
        background: var(--card-bg, #fff);
      }

      .form-grid {
        padding: 20px;
      }

      /* Button styling */
      .cancel-btn,
      .save-btn {
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        border: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 80px;
      }

      .cancel-btn {
        background: #f3f4f6;
        color: #6b7280;
        border: 1px solid #d1d5db;
      }

      .cancel-btn:hover {
        background: #e5e7eb;
        color: #374151;
      }

      .save-btn {
        background: #4361ee;
        color: white;
      }

      .save-btn:hover {
        background: #3651d4;
      }

      /* Responsive adjustments */
      @media (max-width: 1200px) {
        .form-container {
          max-width: 95%;
          padding: 0 15px;
        }
      }

      @media (max-width: 768px) {
        .form-container {
          margin: 1rem auto 2rem auto;
          padding: 0 10px;
          min-height: calc(100vh - 150px);
        }

        .modal-container {
          min-height: 500px;
        }

        .form-grid {
          padding: 15px;
        }

        .category-section {
          padding: 12px;
        }

        .category-group {
          padding: 8px;
          max-height: 120px;
        }
      }

      .required {
        color: #dc2626;
      }
    </style>
  </head>
  <body class="admin-body">
    <div th:replace="~{fragments/admin/layout :: header}"></div>

    <div class="admin-container">
      <div th:replace="~{fragments/admin/sidebar :: admin-sidebar}"></div>

      <main class="admin-content">
        <div class="admin-content-header">
          <h1 class="admin-page-title">Tạo danh mục mới</h1>

          <div class="admin-breadcrumbs">
            <a th:href="@{/admin/index}">Admin</a>
            <span>/</span>
            <a th:href="@{/admin/categories}">Quản lý danh mục</a>
            <span>/</span>
            <span>Tạo mới</span>
          </div>
        </div>

        <div class="form-container">
          <div class="modal-container">
            <div class="modal-header">
              <h3 id="modalTitle">Thêm danh mục mới</h3>
            </div>
            <div class="modal-body">
              <form
                class="form-grid"
                id="categoryForm"
                th:action="@{/admin/categories}"
                th:object="${category}"
                method="post"
              >
                <div class="form-group full-width">
                  <label for="categoryName"
                    >Tên danh mục <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    id="categoryName"
                    th:field="*{name}"
                    placeholder="Nhập tên danh mục"
                    required
                  />
                  <div class="error" id="nameError" th:errors="*{name}"></div>
                  <div th:if="${error}" class="error" style="color: #dc2626; font-size: 0.875rem; margin-top: 0.25rem;">
                    <span th:text="${error}"></span>
                  </div>
                </div>
                <div class="form-group full-width">
                  <label for="categoryDescription">Mô tả</label>
                  <textarea
                    id="categoryDescription"
                    th:field="*{description}"
                    rows="4"
                    placeholder="Nhập mô tả danh mục"
                  ></textarea>
                  <div
                    class="error"
                    id="descriptionError"
                    th:errors="*{description}"
                  ></div>
                </div>
                <!-- Phân loại danh mục đa cấp -->
                <div class="form-group full-width">
                  <label>Chọn danh mục cha <span class="required">*</span></label>
                  
                  <!-- Level 1: Root categories -->
                  <div class="category-level" id="level1">
                    <label for="level1Select" class="level-label">Cấp 1 - Danh mục gốc:</label>
                    <select id="level1Select" class="form-select level-select" onchange="onLevelChange(1)">
                      <option value="0">🏠 Danh mục gốc (không có cha)</option>
                      <option 
                        th:each="parent : ${categories}"
                        th:if="${parent.parentId == null}"
                        th:value="${parent.id}"
                        th:text="'📂 ' + ${parent.name}"
                        th:attr="data-subcategories=${parent.subcategories}">
                      </option>
                    </select>
                  </div>
                  
                  <!-- Level 2: Subcategories -->
                  <div class="category-level" id="level2" style="display: none;">
                    <label for="level2Select" class="level-label">Cấp 2 - Danh mục con:</label>
                    <select id="level2Select" class="form-select level-select" onchange="onLevelChange(2)">
                      <option value="">Chọn danh mục con...</option>
                    </select>
                  </div>
                  
                  <!-- Level 3: Sub-subcategories -->
                  <div class="category-level" id="level3" style="display: none;">
                    <label for="level3Select" class="level-label">Cấp 3 - Danh mục con cấp 2:</label>
                    <select id="level3Select" class="form-select level-select" onchange="onLevelChange(3)">
                      <option value="">Chọn danh mục con cấp 2...</option>
                    </select>
                  </div>
                  
                  <!-- Hidden input for final parent selection -->
                  <input type="hidden" id="finalParentId" name="parentId" value="0">
                  
                  <!-- Breadcrumb hiển thị đường dẫn đã chọn -->
                  <div id="categoryBreadcrumb" style="margin-top: 10px; display: none;">
                    <div style="padding: 8px 12px; background: #f0f9ff; border: 1px solid #0ea5e9; border-radius: 4px;">
                      <strong>Đường dẫn đã chọn:</strong>
                      <div id="breadcrumbPath" style="margin-top: 5px; font-family: monospace;"></div>
                    </div>
                  </div>
                  
                  <small class="form-text text-muted">
                    <i class="fas fa-info-circle"></i>
                    Chọn từng cấp để xác định vị trí chính xác của danh mục mới trong hệ thống phân cấp.
                  </small>
                </div>
                <div class="form-group">
                  <label for="categoryStatus">Trạng thái</label>
                  <select id="categoryStatus" name="status">
                    <option value="active" selected>Hoạt động</option>
                    <option value="inactive">Vô hiệu hóa</option>
                  </select>
                </div>


              </form>
            </div>
            <div class="modal-footer">
              <a th:href="@{/admin/categories}" class="cancel-btn">Hủy bỏ</a>
              <button class="save-btn" type="submit" form="categoryForm">
                Tạo
              </button>
            </div>
          </div>
        </div>

        <div class="toast-container" id="toastContainer"></div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/admin/admin.js}"></script>
    <script th:src="@{/js/admin/categories.js}"></script>
    <script th:src="@{/js/admin/notifications.js}"></script>
    <script>
       document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("categoryForm");
        const parentSelect = document.getElementById("parentCategorySelect");

        // Validate form khi submit
        form.addEventListener("submit", function (e) {
          const selectedValue = parentSelect.value;

          if (!selectedValue && selectedValue !== "0") {
            e.preventDefault();
            alert("Vui lòng chọn danh mục cha!");
            parentSelect.focus();
            return false;
          }
        });

        // Thêm hiệu ứng khi thay đổi select
        parentSelect.addEventListener("change", function() {
          this.style.borderColor = "#4f46e5";
          setTimeout(() => {
            this.style.borderColor = "#e1e5e9";
          }, 300);
        });

        // Validation tên danh mục real-time
        const nameInput = document.getElementById("categoryName");
        const nameError = document.getElementById("nameError");
        
        if (nameInput) {
          nameInput.addEventListener("blur", function() {
            const name = this.value.trim();
            if (name) {
              checkDuplicateName(name);
            }
          });
        }

        function checkDuplicateName(name) {
          if (name.length < 2) {
            showNameError("Tên danh mục phải có ít nhất 2 ký tự");
          } else if (name.length > 100) {
            showNameError("Tên danh mục không được quá 100 ký tự");
          } else {
            clearNameError();
          }
        }

        function showNameError(message) {
          if (nameError) {
            nameError.textContent = message;
            nameError.style.display = "block";
            nameInput.style.borderColor = "#dc2626";
          }
        }

        function clearNameError() {
          if (nameError) {
            nameError.textContent = "";
            nameError.style.display = "none";
            nameInput.style.borderColor = "#e1e5e9";
          }
        }
      });

      // Multi-level category selection for edit form
      let selectedPath = [];
      let currentCategoryId = /*[[${category.id}]]*/ null;
      let currentParentId = /*[[${category.parentId}]]*/ null;
      
      function onLevelChange(level) {
        const currentSelect = document.getElementById(`level${level}Select`);
        const selectedValue = currentSelect.value;
        const selectedText = currentSelect.options[currentSelect.selectedIndex].text;
        
        // Clear subsequent levels
        for (let i = level + 1; i <= 3; i++) {
          const nextLevel = document.getElementById(`level${i}`);
          const nextSelect = document.getElementById(`level${i}Select`);
          nextLevel.style.display = 'none';
          nextSelect.innerHTML = '<option value="">Chọn...</option>';
        }
        
        // Update selected path
        selectedPath = selectedPath.slice(0, level);
        if (selectedValue && selectedValue !== '0') {
          selectedPath[level - 1] = {
            id: selectedValue,
            name: selectedText.replace(/^[📂📁🏠]\s*/, ''),
            level: level
          };
          
          // Load next level if available
          loadNextLevel(selectedValue, level + 1);
        } else if (level === 1 && selectedValue === '0') {
          selectedPath = [];
        }
        
        updateFinalSelection();
        updateBreadcrumb();
      }
      
      function loadNextLevel(parentId, targetLevel) {
        if (targetLevel > 3) return;
        
        fetch(`/admin/categories/${parentId}/subcategories`)
          .then(response => response.json())
          .then(data => {
            if (data && data.length > 0) {
              const targetSelect = document.getElementById(`level${targetLevel}Select`);
              const targetDiv = document.getElementById(`level${targetLevel}`);
              
              // Clear and populate options
              targetSelect.innerHTML = '<option value="">Chọn danh mục con...</option>';
              data.forEach(sub => {
                // Exclude current category from options
                if (sub.id != currentCategoryId) {
                  const option = document.createElement('option');
                  option.value = sub.id;
                  option.textContent = `📁 ${sub.name}`;
                  option.setAttribute('data-subcategories', sub.subcategories || 0);
                  targetSelect.appendChild(option);
                }
              });
              
              targetDiv.style.display = 'block';
            }
          })
          .catch(error => {
            console.error('Error loading subcategories:', error);
          });
      }
      
      function updateFinalSelection() {
        const finalParentId = document.getElementById('finalParentId');
        
        if (selectedPath.length === 0) {
          finalParentId.value = '0'; // Root category
        } else {
          // Use the last selected category as parent
          const lastSelected = selectedPath[selectedPath.length - 1];
          finalParentId.value = lastSelected.id;
        }
      }
      
      function updateBreadcrumb() {
        const breadcrumb = document.getElementById('categoryBreadcrumb');
        const breadcrumbPath = document.getElementById('breadcrumbPath');
        
        if (selectedPath.length === 0) {
          breadcrumb.style.display = 'none';
          return;
        }
        
        let pathHtml = '<span class="breadcrumb-item">🏠 Gốc</span>';
        selectedPath.forEach((item, index) => {
          pathHtml += '<span class="breadcrumb-arrow">→</span>';
          pathHtml += `<span class="breadcrumb-item">📁 ${item.name}</span>`;
        });
        
        breadcrumbPath.innerHTML = pathHtml;
        breadcrumb.style.display = 'block';
      }
      
      // Initialize form with current parent selection
      document.addEventListener('DOMContentLoaded', function() {
        if (currentParentId && currentParentId !== 0) {
          // Load the hierarchy path for current parent
          loadCurrentParentPath(currentParentId);
        }
      });
      
      function loadCurrentParentPath(parentId) {
        // This would need to be implemented to load the full path
        // For now, just select the parent in level 1 if it's a root category
        const level1Select = document.getElementById('level1Select');
        const option = level1Select.querySelector(`option[value="${parentId}"]`);
        if (option) {
          level1Select.value = parentId;
          onLevelChange(1);
        }
      }
    </script>
  </body>
</html>
