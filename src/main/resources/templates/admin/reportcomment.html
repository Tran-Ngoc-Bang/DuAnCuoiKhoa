<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Báo cáo bình luận - EduShare Admin</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/toast.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/notifications.css}"/>
    <style>
      .report-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .report-header {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #f1f5f9;
      }
      .report-header h2 {
        color: #1f2937;
        font-size: 1.5rem;
        font-weight: 700;
      }
      .comment-preview {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
      }
      .comment-author {
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
      }
      .comment-content {
        color: #64748b;
        line-height: 1.6;
      }
      .form-label {
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
      }
      .form-control,
      .form-select {
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 0.75rem;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #dc2626;
        box-shadow: 0 0 0 0.2rem rgba(220, 38, 38, 0.25);
      }
      .btn-report {
        background-color: #dc2626;
        border-color: #dc2626;
        color: white;
        padding: 0.75rem 2rem;
        font-weight: 600;
        border-radius: 8px;
      }
      .btn-report:hover {
        background-color: #b91c1c;
        border-color: #b91c1c;
        color: white;
      }
      .btn-cancel {
        background-color: #6b7280;
        border-color: #6b7280;
        color: white;
        padding: 0.75rem 2rem;
        font-weight: 600;
        border-radius: 8px;
      }
      .btn-cancel:hover {
        background-color: #4b5563;
        border-color: #4b5563;
        color: white;
      }
    </style>
  </head>
  <body class="admin-page">
    
    <div th:replace="~{fragments/admin/layout :: header}"></div>
    <!-- Admin Container -->
    <div class="admin-container">
      <!-- Sidebar -->
      <div th:replace="~{fragments/admin/sidebar :: admin-sidebar}"></div>

      <!-- Main Content -->
      <main class="admin-content">
        <div class="admin-content-header">
          <h1 class="admin-page-title">Báo cáo bình luận vi phạm</h1>
          <div class="admin-breadcrumbs">
            <a href="/admin">Admin</a>
            <span>/</span>
            <a href="/admin/reports">Báo cáo vi phạm</a>
            <span>/</span>
            <span>Báo cáo bình luận</span>
          </div>
        </div>

        <div class="report-container">
        <div class="report-header">
          <div class="d-flex align-items-center">
            <i class="fas fa-flag text-danger me-3" style="font-size: 2rem;"></i>
            <div>
              <h2 class="mb-1">Báo cáo bình luận vi phạm</h2>
              <p class="text-muted mb-0">
                Vui lòng cung cấp thông tin chi tiết về vi phạm
              </p>
            </div>
          </div>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success">
          <i class="fas fa-check-circle"></i>
          <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
          <i class="fas fa-exclamation-triangle"></i>
          <span th:text="${error}"></span>
        </div>

        <!-- Comment Preview -->
        <div th:if="${comment}" class="comment-preview">
          <div class="comment-author">
            <i class="fas fa-user"></i>
            <span
              th:text="${comment.user?.fullName ?: comment.user?.username ?: 'Người dùng'}"
            ></span>
          </div>
          <div class="comment-content" th:text="${comment.content}"></div>
        </div>

        <!-- Report Form -->
        <form th:action="@{/admin/reportcomment}" method="post">
          <!-- Hidden fields -->
          <input type="hidden" name="commentId" th:value="${commentId}" />
          <input type="hidden" name="documentId" th:value="${documentId}" />
          <input type="hidden" name="returnUrl" th:value="${returnUrl}" />

          <!-- Report Type -->
          <div class="mb-3">
            <label for="type" class="form-label">
              <i class="fas fa-tag"></i> Loại vi phạm
              <span class="text-danger">*</span>
            </label>
            <select class="form-select" id="type" name="type" required>
              <option value="">-- Chọn loại vi phạm --</option>
              <option value="spam">Spam</option>
              <option value="harassment">Quấy rối</option>
              <option value="inappropriate">Nội dung không phù hợp</option>
              <option value="copyright">Vi phạm bản quyền</option>
              <option value="fake">Thông tin sai lệch</option>
              <option value="other">Khác</option>
            </select>
          </div>

          <!-- Reason -->
          <div class="mb-4">
            <label for="reason" class="form-label">
              <i class="fas fa-comment-alt"></i> Mô tả chi tiết
              <span class="text-danger">*</span>
            </label>
            <textarea
              class="form-control"
              id="reason"
              name="reason"
              rows="5"
              placeholder="Vui lòng mô tả chi tiết về vi phạm..."
              required
            ></textarea>
            <small class="form-text text-muted">
              Cung cấp thông tin chi tiết giúp chúng tôi xử lý báo cáo nhanh
              chóng hơn.
            </small>
          </div>

          <!-- Action Buttons -->
          <div class="d-flex gap-3 justify-content-center">
            <button type="submit" class="btn btn-report">
              <i class="fas fa-paper-plane"></i> Gửi báo cáo
            </button>
            <a
              th:href="${returnUrl ?: '/admin/documents'}"
              class="btn btn-cancel"
            >
              <i class="fas fa-times"></i> Hủy bỏ
            </a>
          </div>
        </form>
        </div>
      </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin/admin.js}"></script>
    <script th:src="@{/js/admin/toast.js}"></script>
    <script th:src="@{/js/admin/notifications.js}"></script>
  </body>
</html>
