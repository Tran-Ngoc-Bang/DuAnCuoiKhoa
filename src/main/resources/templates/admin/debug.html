<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Debug Dashboard Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .debug-title { font-weight: bold; color: #333; }
        .debug-data { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Debug Dashboard Data</h1>
    
    <div class="debug-section">
        <div class="debug-title">Recent Documents Count:</div>
        <div class="debug-data" th:text="${#lists.size(recentDocuments)}">0</div>
    </div>
    
    <div class="debug-section">
        <div class="debug-title">Recent Documents Data:</div>
        <table th:if="${!#lists.isEmpty(recentDocuments)}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Category</th>
                    <th>Uploader</th>
                    <th>Upload Date</th>
                    <th>Time Ago</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doc : ${recentDocuments}">
                    <td th:text="${doc.id}">-</td>
                    <td th:text="${doc.title}">-</td>
                    <td th:text="${doc.status}">-</td>
                    <td th:text="${doc.categoryName}">-</td>
                    <td th:text="${doc.uploaderName}">-</td>
                    <td th:text="${doc.uploadDate}">-</td>
                    <td th:text="${doc.timeAgo}">-</td>
                </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(recentDocuments)}" class="debug-data">
            No recent documents found
        </div>
    </div>
    
    <div class="debug-section">
        <div class="debug-title">Stats:</div>
        <div class="debug-data">
            <p>Total Users: <span th:text="${totalUsers}">0</span></p>
            <p>Total Documents: <span th:text="${totalDocuments}">0</span></p>
            <p>Total Downloads: <span th:text="${totalDownloads}">0</span></p>
            <p>Total Revenue: <span th:text="${totalRevenue}">0</span></p>
        </div>
    </div>
    
    <div class="debug-section">
        <div class="debug-title">Recent Activities Count:</div>
        <div class="debug-data" th:text="${#lists.size(recentActivities)}">0</div>
    </div>
    
    <a href="/admin/index">Back to Dashboard</a>
</body>
</html>
