<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác nhận xoá người dùng - EduShare Admin</title>

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/admin_users.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/notifications.css}"/>
    <script th:src="@{/js/admin/notifications.js}"></script>
  </head>

  <body class="admin-body">
    <!-- Admin Header -->
    <div th:replace="~{fragments/admin/layout :: header}"></div>

    <div class="admin-container">
      <!-- Sidebar -->
      <div th:replace="~{fragments/admin/sidebar :: admin-sidebar}"></div>

      <!-- Main Content -->
      <main class="admin-content">
        <div class="admin-content-header">
          <h1 class="admin-page-title text-danger">Xác nhận xoá người dùng</h1>
          <div class="admin-breadcrumbs">
            <a th:href="@{/admin}">Admin</a><span>/</span>
            <a th:href="@{/admin/users}">Quản lý người dùng</a><span>/</span>
            <span>Xoá</span>
          </div>
        </div>

        <div class="form-container">
          <div class="container mt-4">
            <div class="alert alert-warning">
              <strong>Bạn có chắc chắn muốn xoá người dùng này không?</strong>
            </div>

            <form th:object="${userDTO}" class="row g-3">
              <!-- Họ và tên -->
              <div class="col-md-6">
                <label class="form-label">Họ và tên</label>
                <input
                  type="text"
                  th:field="*{fullName}"
                  class="form-control"
                  readonly
                />
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  th:field="*{email}"
                  class="form-control"
                  readonly
                />
              </div>

              <!-- Username -->
              <div class="col-md-6">
                <label class="form-label">Tên đăng nhập</label>
                <input
                  type="text"
                  th:field="*{username}"
                  class="form-control"
                  readonly
                />
              </div>

              <!-- Vai trò -->
              <div class="col-md-6">
                <label class="form-label">Vai trò</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{role}"
                  readonly
                />
              </div>

              <!-- Trạng thái -->
              <div class="col-md-6">
                <label class="form-label">Trạng thái</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{status}"
                  readonly
                />
              </div>

              <!-- Ảnh đại diện -->
              <div class="col-12">
                <label class="form-label">Ảnh đại diện</label>
                <div class="d-flex align-items-center gap-3">
                  <img
                    th:src="${userDTO.avatarUrl} != null 
                                              ? @{/image/{f}(f=${userDTO.avatarUrl})}
                                              : '/assets/images/default-avatar.png'"
                    alt="avatar"
                    class="rounded-circle"
                    width="80"
                    height="80"
                  />
                </div>
              </div>

              <!-- Nút xác nhận và quay lại -->
              <div class="col-12 mt-4">
                <a
                  th:href="@{'/admin/users/' + ${userDTO.id} + '/fullDelete'}"
                  class="btn btn-danger"
                >
                  <i class="fas fa-trash-alt"></i> Xác nhận xoá
                </a>
                <a th:href="@{/admin/users}" class="btn btn-secondary ms-2">
                  <i class="fas fa-arrow-left"></i> Huỷ bỏ
                </a>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
