<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết người dùng - EduShare Admin</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin_users.css}">
</head>

<body class="admin-body">
    <!-- Admin Header -->
    <div th:replace="~{fragments/admin/layout :: header}"></div>

    <div class="admin-container">
        <!-- Sidebar -->
        <div th:replace="fragments/admin/sidebar :: admin-sidebar"></div>

        <!-- Main Content -->
        <main class="admin-content">
            <!-- Title & Breadcrumb -->
            <div class="admin-content-header">
                <h1 class="admin-page-title">Chi tiết người dùng</h1>
                <div class="admin-breadcrumbs">
                    <a th:href="@{/admin}">Admin</a><span>/</span>
                    <a th:href="@{/admin/users}">Quản lý người dùng</a><span>/</span>
                    <span>Chi tiết</span>
                </div>
            </div>

            <!-- Detail Form (readonly) -->
            <div class="form-container">
                <div class="container mt-4">
                    <form th:object="${userDTO}" class="row g-3">

                        <!-- Họ và tên -->
                        <div class="col-md-6">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" th:field="*{fullName}" class="form-control" readonly>
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" readonly>
                        </div>

                        <!-- Username -->
                        <div class="col-md-6">
                            <label class="form-label">Tên đăng nhập</label>
                            <input type="text" th:field="*{username}" class="form-control" readonly>
                        </div>


                        <!-- Vai trò -->
                        <div class="col-md-6">
                            <label class="form-label">Vai trò</label>
                            <input type="text" class="form-control" readonly
                                   th:field="*{role}">
                        </div>

                        <!-- Trạng thái -->
                        <div class="col-md-6">
                            <label class="form-label">Trạng thái</label>
                            <input type="text" class="form-control" readonly
                                   th:field="*{status}">
                        </div>

                        <!-- Ảnh đại diện -->
                        <div class="col-12">
                            <label class="form-label">Ảnh đại diện</label>
                            <div class="d-flex align-items-center gap-3">
                                <img th:src="${userDTO.avatarUrl} != null 
                                              ? @{/image/{f}(f=${userDTO.avatarUrl})}
                                              : '/images/default-avatar.png'"
                                     alt="avatar" class="rounded-circle" width="80" height="80">
                            </div>
                        </div>

                        <!-- Nút trở lại -->
                        <div class="col-12 mt-3">
                            <a th:href="@{/admin/users}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
