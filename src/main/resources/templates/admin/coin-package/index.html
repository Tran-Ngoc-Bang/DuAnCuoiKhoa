<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý gói xu - Admin</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/toast.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/coin-packages.css}" />
  </head>

  <body class="admin-body">
    <!-- Admin Header -->
    <div th:replace="~{fragments/admin/layout :: header}"></div>

    <!-- Admin Container -->
    <div class="admin-container">
      <!-- Sidebar -->
      <div th:replace="~{fragments/admin/sidebar :: admin-sidebar}"></div>

      <!-- Main Content -->
      <main class="admin-content">
        <!-- Admin Content Header -->
        <div>
          <h1 class="admin-page-title">Quản lý gói xu</h1>
          <div class="admin-breadcrumbs">
            <a th:href="@{/admin}">Admin</a>
            <span class="breadcrumb-separator">/</span>
            <a href="index.html">Quản lý doanh thu</a>
            <span class="breadcrumb-separator">/</span>
            <span>Quản lý gói xu</span>
          </div>
        </div>

        <!-- Coin Package Management -->
        <div class="section-header">
          <!-- <h2>Quản lý gói xu</h2> -->
          <div class="section-actions">
            <a
              th:href="@{/admin/coin-packages/create}"
              class="add-package-btn"
              onclick="console.log('Add package button clicked (section)')"
            >
              <i class="fas fa-plus"></i> Thêm gói xu mới
            </a>
          </div>
        </div>

        <div class="coin-packages">
          <!-- Filters for package management -->
          <div class="management-tools">
            <div class="search-filters">
              <div class="tool-item">
                <input
                  type="text"
                  placeholder="Tìm kiếm gói xu..."
                  class="search-input"
                  id="searchInput"
                />
              </div>
              <div class="tool-item">
                <select class="filter-select" id="statusFilter">
                  <option value="all">Tất cả trạng thái</option>
                  <option value="active">Đang hoạt động</option>
                  <option value="inactive">Tạm ngưng</option>
                  <option value="promotion">Khuyến mãi</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Data Table -->
          <table class="packages-table">
            <thead>
              <tr>
                <th>STT</th>
                <th>Mã gói</th>
                <th>Tên gói</th>
                <th>Số xu</th>
                <th>Giá gốc (₫)</th>
                <th>Giá bán (₫)</th>
                <th>Khuyến mãi</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="packagesTableBody">
              <!-- Hiển thị dữ liệu từ server -->
              <tr
                th:if="${packages != null and !packages.isEmpty()}"
                th:each="package, iterStat : ${packages}"
                th:data-package-id="${package.id}"
                th:with="packageId=${package.id}, packageCode=${package.code}, packageName=${package.name}"
                th:title="${'Package: ' + package.name + ' (' + package.code + ')'}"
                th:classappend="${package.deletedAt != null ? 'deleted-row' : ''}"
              >
                <td th:text="${(currentPage * size) + iterStat.index + 1}">
                  1
                </td>
                <td
                  th:text="${package.code}"
                  th:title="${'Package ID: ' + package.id}"
                >
                  COIN-S
                </td>
                <td th:text="${package.name}">Gói Starter</td>
                <td th:text="${package.coinAmount}">100</td>
                <td
                  th:text="${#numbers.formatDecimal(package.originalPrice, 0, 'COMMA', 0, 'POINT')}"
                >
                  100.000
                </td>
                <td
                  th:text="${#numbers.formatDecimal(package.salePrice, 0, 'COMMA', 0, 'POINT')}"
                >
                  90.000
                </td>
                <td th:text="${package.discountPercent + '%'}">10%</td>
                <td>
                  <span class="status-badge" th:classappend="${package.status}">
                    <span th:text="${package.statusText}">Hoạt động</span>
                  </span>
                </td>
                <td>
                  <div>
                    <!-- Actions for active packages -->
                    <div
                      th:if="${package.deletedAt == null}"
                      class="action-buttons"
                    >
                      <a
                        th:href="@{/admin/coin-packages/{id}/detail(id=${package.id})}"
                        class="action-btn view-package"
                        title="Xem chi tiết"
                      >
                        <i class="fas fa-eye"></i>
                      </a>
                      <a
                        th:href="@{/admin/coin-packages/{id}/edit(id=${package.id})}"
                        class="action-btn edit-package"
                        title="Chỉnh sửa"
                      >
                        <i class="fas fa-edit"></i>
                      </a>
                      <a
                        th:href="@{/admin/coin-packages/{id}/delete(id=${package.id})}"
                        class="action-btn delete-package"
                        title="Xóa"
                      >
                        <i class="fas fa-trash"></i>
                      </a>
                    </div>

                    <!-- Actions for deleted packages -->
                    <div th:if="${package.deletedAt != null}">
                      <form
                        th:action="@{/admin/coin-packages/{id}/restore(id=${package.id})}"
                        method="post"
                        style="display: inline"
                      >
                        <button
                          type="submit"
                          class="action-btn restore-package"
                          title="Khôi phục"
                        >
                          <i class="fas fa-undo"></i>
                        </button>
                      </form>
                      <span class="deleted-label">Đã xóa</span>
                    </div>
                  </div>
                </td>
              </tr>
              <tr th:if="${packages == null or packages.isEmpty()}">
                <td colspan="10" class="no-data">
                  <div class="no-data-content">
                    <i class="fas fa-box-open"></i>
                    <p>Không có gói xu nào</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- Pagination -->
          <div class="pagination">
            <button
              type="button"
              class="pagination-btn prev-btn"
              th:disabled="${isFirst}"
              th:attr="data-url='?page=' + (${currentPage} - 1) + '&size=' + ${size}"
              onclick="window.location.href=this.dataset.url"
            >
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="pagination-pages">
              <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <button
                  type="button"
                  class="pagination-btn page-btn"
                  th:classappend="${i} == ${currentPage} ? ' active' : ''"
                  th:text="${i + 1}"
                  th:attr="data-url='?page=' + ${i} + '&size=' + ${size}"
                  onclick="window.location.href=this.dataset.url"
                ></button>
              </span>
            </div>
            <button
              type="button"
              class="pagination-btn next-btn"
              th:disabled="${isLast}"
              th:attr="data-url='?page=' + (${currentPage} + 1) + '&size=' + ${size}"
              onclick="window.location.href=this.dataset.url"
            >
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <div th:replace="~{fragments/admin/layout :: scripts}"></div>
    <script th:src="@{/js/admin/coin-packages-index.js}"></script>
  </body>
</html>
