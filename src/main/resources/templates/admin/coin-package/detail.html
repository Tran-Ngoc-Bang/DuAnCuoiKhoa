<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết gói xu - Admin</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/toast.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/coin-packages.css}" />
  </head>

  <body class="admin-body">
    <!-- Admin Header -->
    <div th:replace="~{fragments/admin/layout :: header}"></div>

    <!-- Admin Container -->
    <div class="admin-container">
      <!-- Sidebar -->
      <div th:replace="~{fragments/admin/sidebar :: admin-sidebar}"></div>

      <!-- Main Content -->
      <main class="admin-content">
        <!-- Admin Content Header -->
        <div class="admin-content-header">
          <div>
            <h1 class="admin-page-title">Chi tiết gói xu</h1>
            <div class="admin-breadcrumbs">
              <a th:href="@{/admin}">Admin</a>
              <span class="breadcrumb-separator">/</span>
              <a th:href="@{/admin/coin-packages}">Quản lý gói xu</a>
              <span class="breadcrumb-separator">/</span>
              <span
                th:text="${coinPackage != null ? coinPackage.name : 'Chi tiết'}"
                >Gói Starter</span
              >
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="error-message">
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}">Lỗi</span>
          </div>
        </div>

        <!-- Package Overview -->
        <div
          class="package-overview"
          th:if="${coinPackage != null}"
          th:with="packageId=${coinPackage.id}"
        >
          <input type="hidden" id="packageId" th:value="${packageId}" />
          <div class="overview-header">
            <div class="package-info">
              <h2 id="packageName" th:text="${coinPackage.name}">
                Gói Starter
              </h2>
              <p class="package-code" th:text="${coinPackage.code}">COIN-S</p>
              <div class="package-status">
              </div>
            </div>
          </div>
                                <div class="dashboard-actions">
            <a th:href="@{/admin/coin-packages}" class="secondary-btn">
              <i class="fas fa-arrow-left"></i> Quay lại
            </a>
            <a
              th:if="${coinPackage != null}"
              th:href="@{/admin/coin-packages/{id}/edit(id=${coinPackage.id})}"
              class="primary-btn"
            >
              <i class="fas fa-edit"></i> Chỉnh sửa
            </a>
            <a
              th:if="${coinPackage != null}"
              th:href="@{/admin/coin-packages/{id}/delete(id=${coinPackage.id})}"
              class="danger-btn"
            >
              <i class="fas fa-trash"></i> Xóa
            </a>
          </div>
        </div>
        <!-- Package Details -->
        <div class="details-section" th:if="${coinPackage != null}">
          <div class="details-grid">
            <!-- Package Information -->
            <div class="detail-card">
              <div class="card-header">
                <h3><i class="fas fa-info-circle"></i> Thông tin gói xu</h3>
              </div>
              <div class="card-content">
                <div class="info-item">
                  <span class="info-label">Mã gói:</span>
                  <span class="info-value" th:text="${coinPackage.code}"
                    >COIN-S</span
                  >
                </div>
                <div class="info-item">
                  <span class="info-label">Tên gói:</span>
                  <span class="info-value" th:text="${coinPackage.name}"
                    >Gói Starter</span
                  >
                </div>
                <div class="info-item">
                  <span class="info-label">Số xu:</span>
                  <span class="info-value" th:text="${coinPackage.coinAmount}"
                    >100</span
                  >
                </div>
                <div class="info-item">
                  <span class="info-label">Giá gốc:</span>
                  <span
                    class="info-value"
                    th:text="${#numbers.formatDecimal(coinPackage.originalPrice, 0, 'COMMA', 0, 'POINT') + ' ₫'}"
                    >100.000 ₫</span
                  >
                </div>
                <div class="info-item">
                  <span class="info-label">Giá bán:</span>
                  <span
                    class="info-value"
                    th:text="${#numbers.formatDecimal(coinPackage.salePrice, 0, 'COMMA', 0, 'POINT') + ' ₫'}"
                    >90.000 ₫</span
                  >
                </div>
                <div class="info-item">
                  <span class="info-label">Khuyến mãi:</span>
                  <span
                    class="info-value"
                    th:text="${coinPackage.discountPercent + '%'}"
                    >10%</span
                  >
                </div>
                <div class="info-item">
                  <span class="info-label">Trạng thái:</span>
                  <span
                    class="status-badge"
                    th:classappend="${coinPackage.status}"
                  >
                    <span th:text="${coinPackage.statusText}">Hoạt động</span>
                  </span>
                </div>
                <div class="info-item" th:if="${coinPackage.description}">
                  <span class="info-label">Mô tả:</span>
                  <span class="info-value" th:text="${coinPackage.description}"
                    >Mô tả gói xu</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <div th:replace="~{fragments/admin/layout :: scripts}"></div>
    <div th:replace="~{fragments/admin/layout :: scripts}"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/admin/coin-packages-detail.js}"></script>
  </body>
</html>
