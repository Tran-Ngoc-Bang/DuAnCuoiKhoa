<aside th:fragment="admin-sidebar" class="admin-sidebar">
  <nav class="admin-nav">
    <ul class="admin-menu">
      <li
        class="admin-menu-item"
        th:classappend="${currentPage == 'statistics'} ? 'active'"
      >
        <a th:href="@{/admin}">
          <i class="fas fa-tachometer-alt"></i>
          <span>Thống kê</span>
        </a>
      </li>
      <li
        class="admin-menu-item"
        th:classappend="${currentPage == 'users'} ? 'active'"
      >
        <a th:href="@{/admin/users}">
          <i class="fas fa-users"></i>
          <span>Quản lý người dùng</span>
        </a>
      </li>
      <li
        class="admin-menu-item"
        th:classappend="${currentPage == 'documents'} ? 'active'"
      >
        <a th:href="@{/admin/documents}">
          <i class="fas fa-file-alt"></i>
          <span>Quản lý tài liệu</span>
        </a>
      </li>
      <li
        class="admin-menu-item"
        th:classappend="${currentPage == 'categories'} ? 'active'"
      >
        <a th:href="@{/admin/categories}">
          <i class="fas fa-folder"></i>
          <span>Quản lý danh mục</span>
        </a>
      </li>
      <li
        class="admin-menu-item"
        th:classappend="${currentPage == 'tags'} ? 'active'"
      >
        <a th:href="@{/admin/tags}">
          <i class="fas fa-tags"></i>
          <span>Quản lý tags</span>
        </a>
      </li>
      <li
        class="admin-menu-item"
        th:classappend="${currentPage == 'comments'} ? 'active'"
      >
        <a th:href="@{/admin/comments}">
          <i class="fas fa-comments"></i>
          <span>Quản lý bình luận</span>
        </a>
      </li>
      <li
        class="admin-menu-item"
        th:classappend="${currentPage == 'reports'} ? 'active'"
      >
        <a th:href="@{/admin/reports}">
          <i class="fas fa-flag"></i>
          <span>Báo cáo vi phạm</span>
        </a>
      </li>
      <!-- Revenue Management Dropdown -->
      <li
        class="admin-menu-item has-submenu"
        th:classappend="${currentPage == 'coin-packages' || currentPage == 'transactions' || currentPage == 'withdrawals' || currentPage == 'commission'} ? 'active'"
      >
        <a href="javascript:void(0)" onclick="toggleSubmenu(this)">
          <i class="fas fa-coins"></i>
          <span>Quản lý doanh thu</span>
          <i class="fas fa-chevron-down submenu-icon"></i>
        </a>
        <ul class="admin-submenu">
          <li
            class="submenu-item"
            th:classappend="${currentPage == 'coin-packages'} ? 'active'"
          >
            <a th:href="@{/admin/coin-packages}">
              <i class="fas fa-box"></i>
              <span>Gói xu</span>
            </a>
          </li>
          <li
            class="submenu-item"
            th:classappend="${currentPage == 'transactions'} ? 'active'"
          >
            <a th:href="@{/admin/transactions}">
              <i class="fas fa-exchange-alt"></i>
              <span>Giao dịch</span>
            </a>
          </li>
          <li
            class="submenu-item"
            th:classappend="${currentPage == 'withdrawals'} ? 'active'"
          >
            <a th:href="@{/admin/withdrawals}">
              <i class="fas fa-money-bill-wave"></i>
              <span>Yêu cầu rút tiền</span>
            </a>
          </li>
        </ul>
      </li>
      <li class="admin-menu-item">
        <a th:href="@{/logout}">
          <i class="fas fa-sign-out-alt"></i>
          <span>Đăng xuất</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
