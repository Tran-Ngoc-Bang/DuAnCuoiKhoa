<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Tài liệu - EduShare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <link rel="stylesheet" th:href="@{/css/main-fixes.css}" />
    <link rel="stylesheet" th:href="@{/css/account.css}" />
    <link rel="stylesheet" th:href="@{/css/footer-modern.css}" />
    <link rel="stylesheet" th:href="@{/css/client-header.css}" />
    <link rel="stylesheet" th:href="@{/css/client-footer.css}" />
    <link rel="stylesheet" th:href="@{/css/client-dashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/document-account.css}" />

    <style>
      :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --primary-light: rgba(67, 97, 238, 0.1);
        --primary-gradient: linear-gradient(135deg, #4361ee, #3a56d4);
        --success: #10b981;
        --success-light: rgba(16, 185, 129, 0.1);
        --success-gradient: linear-gradient(135deg, #10b981, #0d9668);
        --warning: #f59e0b;
        --warning-light: rgba(245, 158, 11, 0.1);
        --warning-gradient: linear-gradient(135deg, #f59e0b, #d58809);
        --danger: #ef4444;
        --danger-light: rgba(239, 68, 68, 0.1);
        --danger-gradient: linear-gradient(135deg, #ef4444, #d63939);
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;
        --radius: 0.375rem;
        --radius-lg: 0.5rem;
        --radius-xl: 0.75rem;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --transition: all 0.3s ease;
      }

      body {
        background-color: #f5f7fb;
        min-height: 100vh;
      }

      .dashboard-page {
        padding-top: 2rem;
        padding-bottom: 3rem;
      }

      .dashboard-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
      }

      .dashboard-header-actions {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .date-display {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
        color: var(--gray-600);
        background-color: white;
        padding: 0.5rem 1rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--gray-200);
      }

      .refresh-button {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 0.95rem;
        font-weight: 500;
        color: var(--primary);
        background-color: var(--primary-light);
        border: none;
        border-radius: var(--radius-lg);
        cursor: pointer;
        transition: var(--transition);
      }

      .refresh-button:hover {
        background-color: var(--primary);
        color: white;
      }

      .dashboard-content {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        margin-top: 2rem;
      }

      .dashboard-sidebar {
        width: 280px;
        background-color: white;
        border-radius: var(--radius-xl);
        padding: 0;
        box-shadow: var(--shadow-md);
        position: sticky;
        top: 2rem;
        height: fit-content;
        overflow: hidden;
      }

      .sidebar-header {
        padding: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--gray-200);
        margin-bottom: 0;
        position: relative;
        background-color: var(--primary-light);
      }

      .user-profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding-bottom: 0.5rem;
      }

      .user-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
        box-shadow: var(--shadow-md);
        margin-bottom: 1rem;
      }

      .user-name {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--gray-900);
        margin-bottom: 0.25rem;
      }

      .user-email {
        font-size: 0.875rem;
        color: var(--gray-600);
        margin-bottom: 1rem;
      }

      .user-status {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        background-color: var(--primary-light);
        color: var(--primary);
        border-radius: 1rem;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .user-status-icon {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: var(--primary);
        margin-right: 0.5rem;
      }

      .sidebar-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--gray-800);
        margin-bottom: 0.5rem;
      }

      .sidebar-menu {
        list-style: none;
        padding: 0.75rem 0;
        margin: 0;
      }

      .sidebar-menu-title {
        font-size: 0.75rem;
        text-transform: uppercase;
        color: var(--gray-500);
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
        padding-left: 0.5rem;
      }

      .sidebar-menu-item {
        margin-bottom: 0.25rem;
      }

      .sidebar-menu-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: var(--gray-700);
        text-decoration: none;
        transition: var(--transition);
        position: relative;
        font-size: 0.95rem;
      }

      .sidebar-menu-link:hover {
        color: var(--primary);
        background-color: var(--primary-light);
      }

      .sidebar-menu-link.active {
        color: var(--primary);
        font-weight: 600;
        background-color: var(--primary-light);
      }

      .sidebar-menu-link.active::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background-color: var(--primary);
      }

      .sidebar-icon {
        width: 1.25rem;
        margin-right: 0.75rem;
        text-align: center;
      }

      .sidebar-badge {
        margin-left: auto;
        background-color: var(--primary);
        color: white;
        font-size: 0.75rem;
        padding: 0.125rem 0.5rem;
        border-radius: 1rem;
      }

      .dashboard-main {
        flex: 1;
        min-width: 0;
      }

      /* Stats Grid */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-icon {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        position: relative;
        margin-bottom: 0.75rem;
        margin-top: 0.5rem;
      }

      .stat-icon.primary {
        background: var(--primary-gradient);
        color: white;
      }

      .stat-icon.success {
        background: var(--success-gradient);
        color: white;
      }

      .stat-icon.warning {
        background: var(--warning-gradient);
        color: white;
      }

      .stat-icon.danger {
        background: var(--danger-gradient);
        color: white;
      }

      .stat-info {
        width: 100%;
      }

      .stat-value {
        font-size: 1.75rem;
        font-weight: 800;
        color: var(--gray-900);
        margin-bottom: 0.25rem;
        line-height: 1.2;
      }

      .stat-label {
        font-size: 0.8rem;
        color: var(--gray-600);
        margin-bottom: 0.25rem;
        max-width: 100%;
        display: block;
        line-height: 1.2;
        white-space: normal;
      }

      .stat-trend {
        font-size: 0.75rem;
        display: flex;
        align-items: center;
      }

      .trend-positive {
        color: var(--success);
      }

      .trend-negative {
        color: var(--danger);
      }

      .trend-icon {
        margin-right: 0.25rem;
      }

      .trend-period {
        color: var(--gray-500);
        margin-left: 0.25rem;
      }

      /* Dashboard Sections */
      .dashboard-section {
        background-color: white;
        border-radius: var(--radius-xl);
        padding: 2rem;
        box-shadow: var(--shadow-md);
        margin-bottom: 2.5rem;
        border: 1px solid var(--gray-100);
      }

      .section-header {
        display: flex;
        /* align-items: center; */
        /* justify-content: space-between; */
        /* margin-bottom: 1.25rem; */
        flex-direction: column;
      }

      .section-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--gray-900);
        display: flex;
        align-items: center;
      }

      .section-title-icon {
        margin-right: 0.75rem;
        color: var(--primary);
        font-size: 1.125rem;
      }

      .section-actions {
        display: flex;
        align-items: center;
      }

      .action-button {
        padding: 0.5rem 0.875rem;
        border-radius: var(--radius);
        background-color: var(--gray-100);
        color: var(--gray-800);
        border: none;
        font-size: 0.8rem;
        cursor: pointer;
        transition: var(--transition);
        font-weight: 500;
      }

      .time-range-select {
        padding: 0.375rem 0.75rem;
        border-radius: var(--radius);
        border: 1px solid var(--gray-300);
        background-color: var(--white);
        font-size: 0.875rem;
        color: var(--gray-700);
        cursor: pointer;
      }

      /* Activity Chart */
      .chart-container {
        width: 100%;
        height: 300px;
      }

      /* Activity List */
      .activity-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .activity-item {
        display: flex;
        align-items: flex-start;
        gap: 1.25rem;
        padding: 1.25rem;
        border-radius: var(--radius-lg);
        transition: var(--transition);
        border: 1px solid transparent;
      }

      .activity-item:hover {
        background-color: var(--gray-50);
        border-color: var(--gray-200);
        transform: translateY(-3px);
        box-shadow: var(--shadow-sm);
      }

      .activity-icon {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.125rem;
        flex-shrink: 0;
        box-shadow: var(--shadow-sm);
      }

      .activity-content {
        flex: 1;
        min-width: 0;
      }

      .activity-title {
        font-weight: 600;
        color: var(--gray-900);
        margin-bottom: 0.25rem;
      }

      .activity-description {
        font-size: 0.875rem;
        color: var(--gray-600);
        margin-bottom: 0.5rem;
      }

      .activity-meta {
        display: flex;
        font-size: 0.75rem;
        color: var(--gray-500);
        gap: 1rem;
      }

      .activity-meta-item {
        display: flex;
        align-items: center;
      }

      .activity-meta-icon {
        margin-right: 0.25rem;
      }

      /* Document Cards */
      .documents-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .document-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(67, 97, 238, 0.08);
        padding: 14px 14px 16px 14px;
        display: flex;
        flex-direction: column;
        min-width: 225px;
        max-width: 240px;
        margin: 0 10px 20px 10px;
        transition: box-shadow 0.2s, transform 0.2s;
      }

      .document-card:hover {
        box-shadow: 0 8px 32px rgba(67, 97, 238, 0.13);
        transform: translateY(-3px) scale(1.01);
      }

      .document-image {
        height: 180px;
        overflow: hidden;
        position: relative;
      }

      .document-image::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.6) 0%,
          rgba(0, 0, 0, 0) 50%
        );
        z-index: 1;
      }

      .document-image img {
        width: 100%;
        height: 90px;
        object-fit: cover;
        border-radius: 12px 12px 0 0;
      }

      .document-content {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .document-title {
        font-size: 1.05rem;
        font-weight: 700;
        margin: 12px 0 4px 0;
        color: #222;
        line-height: 1.25;
      }

      .document-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        font-size: 0.92rem;
        color: #666;
        margin-bottom: 10px;
      }

      .document-meta-item {
        display: flex;
        align-items: center;
      }

      .document-meta-icon {
        margin-right: 0.25rem;
      }

      .document-actions {
        display: flex;
        justify-content: space-between;
        margin-top: auto;
        padding-top: 0.75rem;
        border-top: 1px solid var(--gray-200);
      }

      .action-button {
        width: 2rem;
        height: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        border: none;
        background-color: var(--gray-100);
        color: var(--gray-700);
        cursor: pointer;
        transition: all 0.2s;
      }

      .action-button:hover {
        background-color: var(--primary-light);
        color: var(--primary);
        transform: translateY(-2px);
        box-shadow: var(--shadow-sm);
      }

      .view-all-link {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.875rem;
        margin-top: 1.25rem;
        text-decoration: none;
        color: white;
        font-weight: 600;
        border-radius: var(--radius-lg);
        transition: var(--transition);
        background: var(--primary-gradient);
        box-shadow: var(--shadow-sm);
      }

      .view-all-link:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-md);
        filter: brightness(1.05);
      }

      .view-all-icon {
        margin-left: 0.5rem;
        transition: all 0.2s;
      }

      .view-all-link:hover .view-all-icon {
        transform: translateX(3px);
      }

      /* Responsive */
      @media (max-width: 1200px) {
        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .documents-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 992px) {
        .dashboard-content {
          flex-direction: column;
        }

        .dashboard-sidebar {
          width: 100%;
          position: static;
          margin-bottom: 2rem;
        }

        .sidebar-menu {
          display: flex;
          flex-wrap: wrap;
          gap: 0.5rem;
        }

        .sidebar-menu-title {
          width: 100%;
        }
      }

      @media (max-width: 768px) {
        .documents-grid {
          grid-template-columns: 1fr;
        }

        .activity-item {
          flex-direction: column;
        }

        .activity-icon {
          margin-bottom: 0.5rem;
        }
      }

      .dashboard-page {
        margin-top: 2rem;
      }

      /* Tiêu đề và thống kê */
      .dashboard-header1 {
        display: flex;
        flex-direction: column;
        gap: 22px;
        margin-bottom: 32px;
      }

      .header-title {
        font-size: 28px;
        font-weight: 800;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #4361ee;
      }

      .stats {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .stat-card {
        background-color: white;
        border-radius: var(--radius-xl);
        padding: 1.5rem;
        box-shadow: var(--shadow-md);
        transition: var(--transition);
        border: 1px solid var(--gray-100);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        justify-content: center;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
      }

      .stat-icon.primary {
        background-color: #4361ee;
      }
      .stat-icon.success {
        background-color: #10b981;
      }
      .stat-icon.warning {
        background-color: #f59e0b;
      }

      .stat-info {
        flex: 1;
      }

      /* Tabs */
      .tabs {
        display: flex;
        gap: 12px;
        background: #f4f7fe;
        padding: 6px 10px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(67, 97, 238, 0.06);
        margin-bottom: 18px;
      }

      .tab {
        background: transparent;
        border: none;
        color: #4361ee;
        padding: 10px 32px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.25s cubic-bezier(0.4, 0, 0.2, 1),
          color 0.25s cubic-bezier(0.4, 0, 0.2, 1),
          box-shadow 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
        position: relative;
      }

      .tab:hover,
      .tab.active {
        background: linear-gradient(90deg, #4361ee 60%, #5f7cff 100%);
        color: #fff;
        box-shadow: 0 4px 16px rgba(67, 97, 238, 0.1);
        z-index: 2;
      }

      .tab:not(.active):hover {
        background: #e9edfb;
        color: #274bc8;
      }

      /* Bộ lọc */
      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 30px;
      }

      .filters input,
      .filters select {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        background: #fff;
        color: #1e293b;
      }

      /* Modal chi tiết */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(30, 41, 175, 0.12);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1000;
      }

      .modal.show {
        opacity: 1;
        pointer-events: auto;
      }

      .modal-content {
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        max-width: 600px;
        width: 100%;
        position: relative;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 8px 32px rgba(67, 97, 238, 0.13);
      }

      .modal-close {
        position: absolute;
        top: 12px;
        right: 16px;
        font-size: 24px;
        background: none;
        border: none;
        color: #888;
        cursor: pointer;
      }

      .modal-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 12px;
      }

      /* Toast thông báo */
      .toast-container {
        position: fixed;
        bottom: 32px;
        right: 32px;
        left: auto;
        top: auto;
        background: #16a34a;
        color: #fff;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(67, 97, 238, 0.13);
        opacity: 0;
        transition: opacity 0.4s ease;
        pointer-events: none;
        z-index: 1000;
      }

      .toast-container.show {
        opacity: 1;
        pointer-events: auto;
      }

      .download-btn {
        background: #4361ee;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 6px 16px;
        font-weight: 600;
        font-size: 0.97rem;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 7px;
        height: 34px;
        min-width: 0;
        white-space: nowrap;
        box-shadow: 0 2px 8px rgba(67, 97, 238, 0.08);
        transition: background 0.18s;
      }

      .download-btn i {
        font-size: 1.1rem;
        margin-right: 2px;
        display: inline-block;
      }

      .download-btn:active {
        background: #274bc8;
      }

      /* Phân trang */
      .pagination {
        display: flex;
        gap: 8px;
        justify-content: center;
        align-items: center;
        margin: 32px 0 0 0;
        padding-bottom: 24px;
        font-family: inherit;
      }

      .pagination button {
        background: #fff;
        border: 1.5px solid #4361ee;
        color: #4361ee;
        padding: 7px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        transition: background 0.18s, color 0.18s, border-color 0.18s;
        box-shadow: 0 2px 8px rgba(67, 97, 238, 0.07);
        outline: none;
      }

      .pagination button.active,
      .pagination button:hover {
        background: linear-gradient(90deg, #4361ee 60%, #5f7cff 100%);
        color: #fff;
        border-color: #4361ee;
      }

      .pagination button:disabled {
        opacity: 0.5;
        cursor: default;
        background: #f3f4f6;
        color: #b3b3b3;
        border-color: #e5e7eb;
      }

      .pagination span {
        padding: 7px 10px;
        color: #888;
        font-size: 16px;
        user-select: none;
      }

      /* Responsive */
      @media (max-width: 900px) {
        .stats {
          flex-direction: column;
          gap: 10px;
        }
        .doc-list {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 600px) {
        .dashboard-main {
          padding: 12px 2px;
        }
        .header-title {
          font-size: 20px;
        }
        .doc-list {
          grid-template-columns: 1fr;
        }
        .modal-content {
          padding: 10px;
          max-width: 98vw;
        }
      }

      #docList.grid-view {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 24px;
      }
      #docList.list-view {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .doc-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 18px rgba(67, 97, 238, 0.1);
        padding: 20px 20px 24px 20px;
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.2s, transform 0.2s;
        min-width: 260px;
        max-width: 340px;
        margin: 0 12px 24px 12px;
      }

      .doc-card:hover {
        box-shadow: 0 8px 32px rgba(67, 97, 238, 0.16);
        transform: translateY(-4px) scale(1.02);
      }

      .doc-img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 16px 16px 0 0;
      }

      .doc-title {
        font-size: 1rem;
        font-weight: 700;
        margin: 10px 0 4px 0;
        color: #222;
        line-height: 1.2;
      }

      .doc-meta {
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 10px;
      }

      .card-content {
        margin-top: auto;
      }

      .card-content > div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 6px;
      }

      .price {
        font-weight: 600;
        color: #4361ee;
        font-size: 0.98rem;
        white-space: nowrap;
      }

      .download-btn {
        background: #4361ee;
        color: #fff;
        border: none;
        border-radius: 7px;
        padding: 6px 14px;
        font-weight: 600;
        font-size: 0.97rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        height: 32px;
        min-width: 0;
        box-shadow: 0 2px 8px rgba(67, 97, 238, 0.08);
        transition: background 0.18s;
      }
      .download-btn i {
        font-size: 1rem;
      }
      .download-btn:hover {
        background: #274bc8;
      }

      #toast {
        position: fixed;
        bottom: 32px;
        right: 32px;
        left: auto;
        transform: none;
        background: #4361ee;
        color: #fff;
        padding: 14px 32px;
        border-radius: 8px;
        font-size: 1.05rem;
        font-weight: 500;
        box-shadow: 0 4px 24px rgba(67, 97, 238, 0.18);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s, bottom 0.3s;
        z-index: 9999;
      }
      #toast.show {
        opacity: 1;
        bottom: 48px;
        pointer-events: auto;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div th:replace="~{fragments/client/layout :: header}"></div>

    <main>
      <div class="container dashboard-page">
        <div class="dashboard-content">
          <!-- Sidebar -->
          <div
            th:replace="~{fragments/client/account-sidebar :: account-sidebar}"
          ></div>
          <div class="dashboard-main">
            <!-- Stats Cards -->
            <div class="stats-grid">
              <div class="stat-card">
                <div class="stat-icon primary">
                  <i class="fas fa-file-alt"></i>
                </div>
                <div class="stat-info">
                  <div class="stat-value" id="statCreated">0</div>
                  <div class="stat-label">Tài liệu đã đăng</div>
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-icon success">
                  <i class="fas fa-download"></i>
                </div>
                <div class="stat-info">
                  <div class="stat-value" id="statDownloaded">0</div>
                  <div class="stat-label">Đã tải xuống</div>
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-icon warning">
                  <i class="fas fa-eye"></i>
                </div>
                <div class="stat-info">
                  <div class="stat-value" id="statViews">0</div>
                  <div class="stat-label">Lượt xem</div>
                </div>
              </div>
            </div>

            <!-- Documents Section -->
            <div class="dashboard-section">
              <div class="section-header">
                <h2 class="section-title">
                  <i class="fas fa-file-alt section-title-icon"></i>
                  Tài liệu của tôi
                </h2>
                <div class="section-actions">
                  <div class="tabs">
                    <button id="tabAll" class="tab active">Tất cả</button>
                    <button id="tabUploaded" class="tab">Đã tải lên</button>
                    <button id="tabPurchased" class="tab">Đã mua</button>
                    <button id="tabFavorites" class="tab">Yêu thích</button>
                    <button id="tabTrash" class="tab">Thùng rác</button>
                  </div>
                </div>
              </div>

              <div class="filters">
                <input
                  id="searchInput"
                  type="text"
                  placeholder="🔍 Tìm tiêu đề..."
                />
                <select id="filterCategory">
                  <option value="">Danh mục</option>
                  <option value="CNTT">Công nghệ thông tin</option>
                  <option value="An ninh">An toàn thông tin</option>
                  <option value="AI">Trí tuệ nhân tạo</option>
                </select>
                <select id="filterFormat">
                  <option value="">Định dạng</option>
                  <option value="PDF">PDF</option>
                  <option value="Word">Word</option>
                  <option value="PPT">PPT</option>
                  <option value="Excel">Excel</option>
                </select>
                <select id="filterSort">
                  <option value="">Sắp xếp</option>
                  <option value="newest">Mới nhất</option>
                  <option value="popular">Phổ biến</option>
                  <option value="priceAsc">Giá tăng</option>
                  <option value="priceDesc">Giá giảm</option>
                </select>
              </div>

              <div id="docList" class="documents-grid">
                <!-- Các document cards sẽ được render bằng JavaScript -->
              </div>

              <div id="pagination" class="pagination"></div>
            </div>

            <!-- Modal chi tiết tài liệu -->
            <div id="modal" class="modal">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 id="modalTitle" class="modal-title"></h2>
                  <button id="modalClose" class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                  <img id="modalImg" alt="Ảnh tài liệu" class="modal-img" />
                  <p id="modalCategory"></p>
                  <p id="modalFormat"></p>
                  <p id="modalPrice"></p>
                  <p id="modalRating"></p>
                  <p id="modalDesc"></p>
                  <div
                    style="
                      margin-top: 20px;
                      display: flex;
                      justify-content: flex-end;
                    "
                  >
                    <button id="downloadBtn" class="download-button primary">
                      <i class="fas fa-download"></i> Tải xuống
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Toast thông báo -->
            <div id="toast"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Main Content -->

    <!-- Footer -->
    <div th:replace="~{fragments/client/layout :: footer}"></div>
    <script th:src="@{/js/client-header.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/account.js}"></script>
    <script>
      // ==== State ====
      let currentTab = "all";
      let currentPage = 0;
      let pageSize = 12;
      let currentQuery = "";

      const tabs = [
        { id: "tabAll", key: "all" },
        { id: "tabUploaded", key: "uploaded" },
        { id: "tabPurchased", key: "purchased" },
        { id: "tabFavorites", key: "favorites" },
        { id: "tabTrash", key: "trash" },
      ];

      tabs.forEach((t) => {
        const el = document.getElementById(t.id);
        if (el) {
          el.addEventListener("click", () => {
            document
              .querySelectorAll(".tabs .tab")
              .forEach((btn) => btn.classList.remove("active"));
            el.classList.add("active");
            currentTab = t.key;
            currentPage = 0;
            loadDocuments();
          });
        }
      });

      const searchInput = document.getElementById("searchInput");
      if (searchInput) {
        searchInput.addEventListener("input", () => {
          currentQuery = searchInput.value || "";
          currentPage = 0;
          loadDocuments();
        });
      }

      async function loadDocuments() {
        const list = document.getElementById("docList");
        const pagination = document.getElementById("pagination");
        list.innerHTML = "<p>Đang tải...</p>";
        pagination.innerHTML = "";
        try {
          const params = new URLSearchParams({
            tab: currentTab,
            page: String(currentPage),
            size: String(pageSize),
          });
          if (currentQuery) params.set("q", currentQuery);
          const res = await fetch(
            `/account/documents/data?${params.toString()}`,
            { headers: { Accept: "application/json" } }
          );
          if (!res.ok) throw new Error("Load dữ liệu thất bại");
          const data = await res.json();
          renderList(data.content || []);
          renderPagination(data.page || 0, data.totalPages || 0);
        } catch (e) {
          list.innerHTML = `<p>Lỗi: ${e.message}</p>`;
        }
      }

      function renderList(docs) {
        const list = document.getElementById("docList");
        if (!docs.length) {
          list.innerHTML = "<p>Không có tài liệu phù hợp.</p>";
          return;
        }
        list.innerHTML = "";
        docs.forEach((doc) => {
          const card = document.createElement("div");
          card.className = "document-card";
          card.dataset.id = doc.id;
          const priceText = doc.price
            ? `${Number(doc.price).toLocaleString("vi-VN")} xu`
            : "Miễn phí";
          // Tạo badge trạng thái
          const status = (doc.status || "").toUpperCase();
          const statusBadge = status
            ? `<span class="status-badge ${
                status === "PENDING"
                  ? "pending"
                  : status === "REJECTED"
                  ? "rejected"
                  : "approved"
              }">` +
              `${
                status === "PENDING"
                  ? "Đang chờ duyệt"
                  : status === "REJECTED"
                  ? "Đã từ chối"
                  : "Đã duyệt"
              }` +
              `</span>`
            : "";
          // Định dạng ngày tạo
          const createdAtText = doc.createdAt
            ? new Date(doc.createdAt).toLocaleDateString("vi-VN")
            : "";

          card.innerHTML = `
            <div class="document-price-badge">${priceText}</div>
            <label class="doc-select">
              <input type="checkbox" class="doc-checkbox" data-id="${doc.id}" />
            </label>
            <div class="document-thumb-wrap">
              <img src="${
                doc.thumbnailUrl || "/images/default-thumbnail.png"
              }" alt="thumbnail" onerror="this.src='/images/default-thumbnail.png'" />
              <div class="document-overlay">
                <div class="overlay-actions">
                  <button class="overlay-btn open"><i class="fas fa-external-link-alt"></i> Xem</button>
                </div>
              </div>
              <div class="document-status">${statusBadge}</div>
            </div>
            <h3 class="document-title">${doc.title || "Không tiêu đề"}</h3>
            ${
              status === "PENDING"
                ? `<div class="document-alert pending">Đang chờ duyệt</div>`
                : ""
            }
            ${
              status === "REJECTED"
                ? `<div class="document-alert rejected">Tài liệu bị từ chối. Vui lòng chỉnh sửa và gửi lại.</div>`
                : ""
            }
            <div class="document-meta">
              <div class="document-meta-item"><i class="fas fa-eye"></i> ${
                doc.viewsCount ?? 0
              }</div>
              <div class="document-meta-item"><i class="fas fa-download"></i> ${
                doc.downloadsCount ?? 0
              }</div>
              <div class="document-meta-item"><i class="fas fa-tag"></i> ${
                doc.fileType || ""
              }</div>
              <div class="document-meta-item"><i class="fas fa-calendar-alt"></i> ${createdAtText}</div>
            </div>
            <div class="document-actions">
              <button class="doc-btn view" title="Xem"><i class="fas fa-eye"></i></button>
              <button class="doc-btn download" title="Tải xuống"><i class="fas fa-download"></i></button>
              <button class="doc-btn favorite" title="Yêu thích"><i class="fas fa-bookmark"></i></button>
              <button class="doc-btn share" title="Chia sẻ"><i class="fas fa-share-alt"></i></button>
              <button class="doc-btn edit" title="Chỉnh sửa"><i class="fas fa-edit"></i></button>
            </div>
          `;
          // Handlers
          const openBtn = card.querySelector(".overlay-btn.open");
          if (openBtn)
            openBtn.addEventListener(
              "click",
              () => (window.location.href = `/documents/${doc.id}`)
            );
          const previewBtn = card.querySelector(".overlay-btn.preview");
          if (previewBtn)
            previewBtn.addEventListener("click", () =>
              openPreviewModal(doc.id)
            );
          const viewBtn = card.querySelector(".doc-btn.view");
          viewBtn.addEventListener("click", () => {
            window.location.href = `/documents/${doc.id}`;
          });
          const downloadBtn = card.querySelector(".doc-btn.download");
          downloadBtn.addEventListener("click", async () => {
            try {
              const res = await fetch(`/documents/${doc.id}/purchase`, {
                method: "POST",
                headers: { Accept: "application/json" },
              });
              if (!res.ok) throw new Error("Không thể tải xuống");
              window.location.href = `/documents/${doc.id}`;
            } catch (e) {
              alert(e.message);
            }
          });
          const favBtn = card.querySelector(".doc-btn.favorite");
          favBtn.addEventListener("click", async () => {
            try {
              const res = await fetch(`/documents/${doc.id}/favorite`, {
                method: "POST",
                headers: { Accept: "application/json" },
              });
              const data = await res.json();

              const editBtn = card.querySelector(".doc-btn.edit");
              if (editBtn) {
                editBtn.addEventListener("click", () => {
                  window.location.href = `/documents/${doc.id}/edit`;
                });
              }
              if (data && data.success) {
                favBtn.classList.toggle("active", data.isFavorited);
              }
            } catch (e) {
              console.error(e);
            }
          });
          const shareBtn = card.querySelector(".doc-btn.share");
          shareBtn.addEventListener("click", async () => {
            const url = `${window.location.origin}/documents/${doc.id}`;
            try {
              await navigator.clipboard.writeText(url);
              alert("Đã sao chép liên kết chia sẻ");
            } catch {
              prompt("Sao chép liên kết:", url);
            }
          });
          list.appendChild(card);
        });
      }

      function renderPagination(page, totalPages) {
        const pagination = document.getElementById("pagination");
        if (totalPages <= 1) {
          pagination.innerHTML = "";
          return;
        }
        let html = "";
        for (let i = 0; i < totalPages; i++) {
          html += `<button class="page-btn ${
            i === page ? "active" : ""
          }" data-page="${i}">${i + 1}</button>`;
        }
        pagination.innerHTML = html;
        pagination.querySelectorAll(".page-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            currentPage = Number(btn.dataset.page) || 0;
            loadDocuments();
          });
        });
      }

      function openPreviewModal(id) {
        const modal = document.getElementById("quickPreviewModal");
        const frame = document.getElementById("quickPreviewFrame");
        // Tạm thời mở trang chi tiết trong iframe; sau sẽ thay bằng pdf.js render trang 1-3
        frame.src = `/documents/${id}`;
        modal.classList.add("show");
      }

      function closePreviewModal() {
        const modal = document.getElementById("quickPreviewModal");
        const frame = document.getElementById("quickPreviewFrame");
        frame.src = "";
        modal.classList.remove("show");
      }

      // init
      loadDocuments();
    </script>

    <div id="quickPreviewModal" class="modal" style="display: none">
      <div class="modal-content" style="max-width: 960px; width: 90%">
        <div class="modal-header">
          <h2 class="modal-title">Xem nhanh</h2>
          <button
            id="previewClose"
            class="modal-close"
            onclick="closePreviewModal()"
          >
            &times;
          </button>
        </div>
        <div class="modal-body" style="height: 70vh">
          <iframe
            id="quickPreviewFrame"
            src=""
            style="width: 100%; height: 100%; border: 0"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
