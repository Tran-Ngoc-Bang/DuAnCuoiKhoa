    <style>
      :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --primary-light: rgba(67, 97, 238, 0.1);
        --primary-gradient: linear-gradient(135deg, #4361ee, #3a56d4);
        --success: #10b981;
        --success-light: rgba(16, 185, 129, 0.1);
        --success-gradient: linear-gradient(135deg, #10b981, #0d9668);
        --warning: #f59e0b;
        --warning-light: rgba(245, 158, 11, 0.1);
        --warning-gradient: linear-gradient(135deg, #f59e0b, #d58809);
        --danger: #ef4444;
        --danger-light: rgba(239, 68, 68, 0.1);
        --danger-gradient: linear-gradient(135deg, #ef4444, #d63939);
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;
        --radius: 0.375rem;
        --radius-lg: 0.5rem;
        --radius-xl: 0.75rem;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --transition: all 0.3s ease;
      }

      body {
        background-color: #f5f7fb;
        min-height: 100vh;
      }

      .dashboard-page {
        padding-top: 2rem;
        padding-bottom: 3rem;
      }

      .dashboard-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
      }

      .dashboard-header-actions {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .date-display {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
        color: var(--gray-600);
        background-color: white;
        padding: 0.75rem 1rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--gray-200);
      }

      /* Notification Filters */
      .notification-filters {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }

      .filter-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border: 1px solid var(--gray-200);
        background-color: white;
        color: var(--gray-600);
        border-radius: var(--radius);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
      }

      .filter-btn:hover {
        color: var(--primary);
        border-color: var(--primary);
        background-color: var(--primary-light);
      }

      .filter-btn.active {
        color: white;
        background: var(--primary-gradient);
        border-color: var(--primary);
      }

      /* Notification List */
      .notification-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .notification-item {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        padding: 1.25rem;
        background-color: white;
        border-radius: var(--radius-lg);
        border: 1px solid var(--gray-200);
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
        position: relative;
      }

      .notification-item:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
      }

      .notification-item.unread {
        border-left: 4px solid var(--primary);
        background-color: #fefefe;
      }

      .notification-item.unread:before {
        content: "";
        width: 8px;
        height: 8px;
        background-color: var(--primary);
        border-radius: 50%;
        position: absolute;
        top: 1.25rem;
        left: -6px;
      }

      /* Notification Icons */
      .notification-icon {
        flex-shrink: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
      }

      .notification-icon.primary {
        background: var(--primary-light);
        color: var(--primary);
      }

      .notification-icon.success {
        background: var(--success-light);
        color: var(--success);
      }

      .notification-icon.warning {
        background: var(--warning-light);
        color: var(--warning);
      }

      .notification-icon.danger {
        background: var(--danger-light);
        color: var(--danger);
      }

      /* Notification Content */
      .notification-content {
        flex: 1;
        min-width: 0;
      }

      .notification-title {
        font-weight: 600;
        font-size: 0.95rem;
        color: var(--gray-900);
        margin-bottom: 0.5rem;
        line-height: 1.4;
      }

      .notification-message {
        color: var(--gray-600);
        font-size: 0.875rem;
        line-height: 1.5;
        margin-bottom: 0.75rem;
      }

      .notification-meta {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .notification-time {
        display: flex;
        align-items: center;
        gap: 0.375rem;
        font-size: 0.8125rem;
        color: var(--gray-500);
      }

      /* Notification Actions */
      .notification-actions {
        flex-shrink: 0;
      }

      .mark-read-btn {
        padding: 0.375rem;
        background-color: var(--gray-100);
        border: 1px solid var(--gray-200);
        border-radius: var(--radius);
        color: var(--gray-600);
        cursor: pointer;
        transition: var(--transition);
        font-size: 0.875rem;
      }

      .mark-read-btn:hover {
        background-color: var(--success-light);
        border-color: var(--success);
        color: var(--success);
      }

      /* Section Actions Button */
      .section-actions .mark-read-btn {
        padding: 0.625rem 1.25rem;
        font-size: 0.875rem;
        font-weight: 500;
        background: var(--primary-gradient);
        color: white;
        border: 1px solid var(--primary);
      }

      .section-actions .mark-read-btn:hover {
        background: var(--primary-dark);
        border-color: var(--primary-dark);
        color: white;
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
      }

      .modal-container {
        background-color: white;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-lg);
        max-width: 480px;
        width: 90%;
        max-height: 90vh;
        overflow: hidden;
        animation: modalSlideIn 0.3s ease-out;
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.5rem;
        border-bottom: 1px solid var(--gray-200);
        background-color: var(--gray-50);
      }

      .modal-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--gray-900);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0;
      }

      .modal-close {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        background-color: var(--gray-200);
        color: var(--gray-600);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
      }

      .modal-close:hover {
        background-color: var(--gray-300);
        color: var(--gray-800);
      }

      .modal-body {
        padding: 2rem 1.5rem;
        text-align: center;
      }

      .modal-icon {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background-color: var(--warning-light);
        color: var(--warning);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        margin: 0 auto 1rem;
      }

      .modal-message {
        font-size: 1rem;
        font-weight: 500;
        color: var(--gray-900);
        margin-bottom: 0.5rem;
        line-height: 1.5;
      }

      .modal-submessage {
        font-size: 0.875rem;
        color: var(--gray-600);
        margin-bottom: 0;
      }

      .modal-footer {
        display: flex;
        gap: 0.75rem;
        padding: 1.5rem;
        border-top: 1px solid var(--gray-200);
        background-color: var(--gray-50);
      }

      .btn {
        flex: 1;
        padding: 0.75rem 1rem;
        border-radius: var(--radius);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        border: 1px solid transparent;
      }

      .btn-secondary {
        background-color: white;
        color: var(--gray-700);
        border-color: var(--gray-300);
      }

      .btn-secondary:hover {
        background-color: var(--gray-50);
        border-color: var(--gray-400);
      }

      .btn-primary {
        background-color: var(--primary);
        color: white;
        border-color: var(--primary);
      }

      .btn-primary:hover {
        background-color: var(--primary-dark);
        border-color: var(--primary-dark);
      }

      @media (max-width: 768px) {
        .notification-filters {
          gap: 0.5rem;
        }

        .filter-btn {
          padding: 0.375rem 0.75rem;
          font-size: 0.8125rem;
        }

        .notification-item {
          padding: 1rem;
          gap: 0.75rem;
        }

        .notification-icon {
          width: 36px;
          height: 36px;
          font-size: 0.875rem;
        }

        .modal-container {
          width: 95%;
        }

        .modal-header,
        .modal-body,
        .modal-footer {
          padding: 1rem;
        }

        .modal-footer {
          flex-direction: column;
        }
      }
      body {
        background-color: #f5f7fb;
        min-height: 100vh;
      }

      .dashboard-page {
        padding-top: 2rem;
        padding-bottom: 3rem;
      }

      .dashboard-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
      }

      .dashboard-header-actions {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .date-display {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
        color: var(--gray-600);
        background-color: white;
        padding: 0.5rem 1rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--gray-200);
      }

      .refresh-button {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 0.95rem;
        font-weight: 500;
        color: var(--primary);
        background-color: var(--primary-light);
        border: none;
        border-radius: var(--radius-lg);
        cursor: pointer;
        transition: var(--transition);
      }

      .refresh-button:hover {
        background-color: var(--primary);
        color: white;
      }

      .dashboard-content {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        margin-top: 2rem;
      }

      .dashboard-sidebar {
        width: 280px;
        background-color: white;
        border-radius: var(--radius-xl);
        padding: 0;
        box-shadow: var(--shadow-md);
        position: sticky;
        top: 2rem;
        height: fit-content;
        overflow: hidden;
      }

      .sidebar-header {
        padding: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--gray-200);
        margin-bottom: 0;
        position: relative;
        background-color: var(--primary-light);
      }

      .user-profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding-bottom: 0.5rem;
      }

      .user-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
        box-shadow: var(--shadow-md);
        margin-bottom: 1rem;
      }

      .user-name {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--gray-900);
        margin-bottom: 0.25rem;
      }

      .user-email {
        font-size: 0.875rem;
        color: var(--gray-600);
        margin-bottom: 1rem;
      }

      .user-status {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        background-color: var(--primary-light);
        color: var(--primary);
        border-radius: 1rem;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .user-status-icon {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: var(--primary);
        margin-right: 0.5rem;
      }

      .sidebar-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--gray-800);
        margin-bottom: 0.5rem;
      }

      .sidebar-menu {
        list-style: none;
        padding: 0.75rem 0;
        margin: 0;
      }

      .sidebar-menu-title {
        font-size: 0.75rem;
        text-transform: uppercase;
        color: var(--gray-500);
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
        padding-left: 0.5rem;
      }

      .sidebar-menu-item {
        margin-bottom: 0.25rem;
      }

      .sidebar-menu-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: var(--gray-700);
        text-decoration: none;
        transition: var(--transition);
        position: relative;
        font-size: 0.95rem;
      }

      .sidebar-menu-link:hover {
        color: var(--primary);
        background-color: var(--primary-light);
      }

      .sidebar-menu-link.active {
        color: var(--primary);
        font-weight: 600;
        background-color: var(--primary-light);
      }

      .sidebar-menu-link.active::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background-color: var(--primary);
      }

      .sidebar-icon {
        width: 1.25rem;
        margin-right: 0.75rem;
        text-align: center;
      }

      .sidebar-badge {
        margin-left: auto;
        background-color: var(--primary);
        color: white;
        font-size: 0.75rem;
        padding: 0.125rem 0.5rem;
        border-radius: 1rem;
      }

      .dashboard-main {
        flex: 1;
        min-width: 0;
      }

      /* Stats Grid */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background-color: white;
        border-radius: var(--radius-xl);
        padding: 1.5rem;
        box-shadow: var(--shadow-md);
        transition: var(--transition);
        border: 1px solid var(--gray-100);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        justify-content: center;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
      }

      .stat-icon {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        position: relative;
        margin-bottom: 0.75rem;
        margin-top: 0.5rem;
      }

      .stat-icon.primary {
        background: var(--primary-gradient);
        color: white;
      }

      .stat-icon.success {
        background: var(--success-gradient);
        color: white;
      }

      .stat-icon.warning {
        background: var(--warning-gradient);
        color: white;
      }

      .stat-icon.danger {
        background: var(--danger-gradient);
        color: white;
      }

      .stat-info {
        width: 100%;
      }

      .stat-value {
        font-size: 1.75rem;
        font-weight: 800;
        color: var(--gray-900);
        margin-bottom: 0.25rem;
        line-height: 1.2;
      }

      .stat-label {
        font-size: 0.8rem;
        color: var(--gray-600);
        margin-bottom: 0.25rem;
        max-width: 100%;
        display: block;
        line-height: 1.2;
        white-space: normal;
      }

      .stat-trend {
        font-size: 0.75rem;
        display: flex;
        align-items: center;
      }

      .trend-positive {
        color: var(--success);
      }

      .trend-negative {
        color: var(--danger);
      }

      .trend-icon {
        margin-right: 0.25rem;
      }

      .trend-period {
        color: var(--gray-500);
        margin-left: 0.25rem;
      }

      /* Filter Button Styles */
      .filter-options {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .filter-btn {
        display: inline-flex;
        align-items: center;
        padding: 0.35rem 0.8rem;
        border-radius: var(--radius-md);
        font-size: 0.8rem;
        font-weight: 600;
        border: 1px solid var(--gray-200);
        background-color: white;
        color: var(--gray-700);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .filter-btn i {
        margin-right: 0.35rem;
        font-size: 0.8rem;
      }

      .filter-btn:hover {
        background-color: var(--primary-light);
        color: var(--primary);
        border-color: var(--primary-light);
      }

      .filter-btn.active {
        background-color: var(--primary);
        color: white;
        border-color: var(--primary);
      }

      /* Dashboard Sections */
      .dashboard-section {
        background-color: white;
        border-radius: var(--radius-xl);
        padding: 2rem;
        box-shadow: var(--shadow-md);
        margin-bottom: 2.5rem;
        border: 1px solid var(--gray-100);
      }

      .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.25rem;
      }

      .section-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--gray-900);
        display: flex;
        align-items: center;
      }

      .section-title-icon {
        margin-right: 0.75rem;
        color: var(--primary);
        font-size: 1.125rem;
      }

      .section-actions {
        display: flex;
        align-items: center;
      }

      .action-button {
        padding: 0.5rem 0.875rem;
        border-radius: var(--radius);
        background-color: var(--gray-100);
        color: var(--gray-800);
        border: none;
        font-size: 0.8rem;
        cursor: pointer;
        transition: var(--transition);
        font-weight: 500;
      }

      .time-range-select {
        padding: 0.375rem 0.75rem;
        border-radius: var(--radius);
        border: 1px solid var(--gray-300);
        background-color: var(--white);
        font-size: 0.875rem;
        color: var(--gray-700);
        cursor: pointer;
      }

      /* Activity Chart */
      .chart-container {
        width: 100%;
        height: 300px;
      }

      /* Activity List */
      .activity-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .activity-item {
        display: flex;
        align-items: flex-start;
        gap: 1.25rem;
        padding: 1.25rem;
        border-radius: var(--radius-lg);
        transition: var(--transition);
        border: 1px solid transparent;
      }

      .activity-item:hover {
        background-color: var(--gray-50);
        border-color: var(--gray-200);
        transform: translateY(-3px);
        box-shadow: var(--shadow-sm);
      }

      .activity-icon {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.125rem;
        flex-shrink: 0;
        box-shadow: var(--shadow-sm);
      }

      .activity-content {
        flex: 1;
        min-width: 0;
      }

      .activity-title {
        font-weight: 600;
        color: var(--gray-900);
        margin-bottom: 0.25rem;
      }

      .activity-description {
        font-size: 0.875rem;
        color: var(--gray-600);
        margin-bottom: 0.5rem;
      }

      .activity-meta {
        display: flex;
        font-size: 0.75rem;
        color: var(--gray-500);
        gap: 1rem;
      }

      .activity-meta-item {
        display: flex;
        align-items: center;
      }

      .activity-meta-icon {
        margin-right: 0.25rem;
      }

      /* Document Cards */
      .documents-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.75rem;
      }

      .document-card {
        border-radius: var(--radius-xl);
        overflow: hidden;
        box-shadow: var(--shadow-md);
        transition: var(--transition);
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: white;
        border: 1px solid var(--gray-100);
      }

      .document-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-lg);
        border-color: var(--primary-light);
      }

      .document-image {
        height: 180px;
        overflow: hidden;
        position: relative;
      }

      .document-image::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.6) 0%,
          rgba(0, 0, 0, 0) 50%
        );
        z-index: 1;
      }

      .document-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .document-content {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .document-title {
        font-weight: 700;
        margin-bottom: 0.75rem;
        color: var(--gray-900);
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        font-size: 1.1rem;
        line-height: 1.4;
      }

      .document-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        font-size: 0.75rem;
        color: var(--gray-600);
        margin-bottom: 0.75rem;
      }

      .document-meta-item {
        display: flex;
        align-items: center;
      }

      .document-meta-icon {
        margin-right: 0.25rem;
      }

      .document-actions {
        display: flex;
        justify-content: space-between;
        margin-top: auto;
        padding-top: 0.75rem;
        border-top: 1px solid var(--gray-200);
      }

      .action-button {
        width: 2rem;
        height: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        border: none;
        background-color: var(--gray-100);
        color: var(--gray-700);
        cursor: pointer;
        transition: all 0.2s;
      }

      .action-button:hover {
        background-color: var(--primary-light);
        color: var(--primary);
        transform: translateY(-2px);
        box-shadow: var(--shadow-sm);
      }

      .view-all-link {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.875rem;
        margin-top: 1.25rem;
        text-decoration: none;
        color: white;
        font-weight: 600;
        border-radius: var(--radius-lg);
        transition: var(--transition);
        background: var(--primary-gradient);
        box-shadow: var(--shadow-sm);
      }

      .view-all-link:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-md);
        filter: brightness(1.05);
      }

      .view-all-icon {
        margin-left: 0.5rem;
        transition: all 0.2s;
      }

      .view-all-link:hover .view-all-icon {
        transform: translateX(3px);
      }

      /* Responsive */
      @media (max-width: 1200px) {
        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .documents-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 992px) {
        .dashboard-content {
          flex-direction: column;
        }

        .dashboard-sidebar {
          width: 100%;
          position: static;
          margin-bottom: 2rem;
        }

        .sidebar-menu {
          display: flex;
          flex-wrap: wrap;
          gap: 0.5rem;
        }

        .sidebar-menu-title {
          width: 100%;
        }
      }

      @media (max-width: 768px) {
        .documents-grid {
          grid-template-columns: 1fr;
        }

        .activity-item {
          flex-direction: column;
        }

        .activity-icon {
          margin-bottom: 0.5rem;
        }
      }

      .dashboard-page {
        margin-top: 2rem;
      }
      /* Notification Detail Styles */
      .notification-detail-container {
        background-color: white;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-md);
        overflow: hidden;
      }

      .notification-header {
        padding: 2rem;
        border-bottom: 1px solid var(--gray-200);
        background: linear-gradient(135deg, var(--primary-light), var(--gray-50));
      }

      .notification-header-content {
        display: flex;
        align-items: flex-start;
        gap: 1.5rem;
      }

      .notification-icon {
        flex-shrink: 0;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: var(--shadow-md);
      }

      .notification-icon.system {
        background: var(--primary-gradient);
        color: white;
      }

      .notification-icon.document {
        background: var(--success-light);
        color: var(--success);
      }

      .notification-icon.transaction {
        background: var(--warning-light);
        color: var(--warning);
      }

      .notification-icon.report {
        background: var(--danger-light);
        color: var(--danger);
      }

      .notification-header-info {
        flex: 1;
        min-width: 0;
      }

      .notification-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--gray-900);
        margin-bottom: 0.75rem;
        line-height: 1.3;
      }

      .notification-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        font-size: 0.875rem;
        color: var(--gray-600);
      }

      .notification-meta-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .notification-meta-icon {
        color: var(--gray-500);
      }

      .notification-status {
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0.375rem 0.75rem;
        border-radius: var(--radius);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.025em;
      }

      .notification-status.read {
        background-color: var(--success-light);
        color: var(--success);
      }

      .notification-status.unread {
        background-color: var(--warning-light);
        color: var(--warning);
      }

      .notification-body {
        padding: 2rem;
      }

      .notification-message {
        font-size: 1rem;
        line-height: 1.7;
        color: var(--gray-700);
        margin-bottom: 2rem;
        white-space: pre-wrap;
      }

      .notification-actions {
        display: flex;
        gap: 1rem;
        padding: 1.5rem 2rem;
        border-top: 1px solid var(--gray-200);
        background-color: var(--gray-50);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius);
        font-size: 0.875rem;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid transparent;
      }

      .btn-primary {
        background: var(--primary-gradient);
        color: white;
        border-color: var(--primary);
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        border-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .btn-secondary {
        background-color: white;
        color: var(--gray-700);
        border-color: var(--gray-300);
      }

      .btn-secondary:hover {
        background-color: var(--gray-50);
        border-color: var(--gray-400);
        transform: translateY(-2px);
        box-shadow: var(--shadow-sm);
      }

      .btn-outline {
        background-color: transparent;
        color: var(--primary);
        border-color: var(--primary);
      }

      .btn-outline:hover {
        background-color: var(--primary);
        color: white;
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      /* Responsive */
      @media (max-width: 992px) {
        .dashboard-content {
          flex-direction: column;
        }

        .dashboard-sidebar {
          width: 100%;
          position: static;
          margin-bottom: 2rem;
        }
      }

      @media (max-width: 768px) {
        .notification-header {
          padding: 1.5rem;
        }

        .notification-header-content {
          flex-direction: column;
          text-align: center;
        }

        .notification-icon {
          width: 50px;
          height: 50px;
          font-size: 1.25rem;
        }

        .notification-title {
          font-size: 1.25rem;
        }

        .notification-meta {
          justify-content: center;
          gap: 1rem;
        }

        .notification-body {
          padding: 1.5rem;
        }

        .notification-actions {
          padding: 1rem 1.5rem;
          flex-direction: column;
        }

        .btn {
          justify-content: center;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div th:replace="~{fragments/client/layout :: header}"></div>

    <!-- Main Content -->
    <main>
      <div class="container dashboard-page">
        <div class="dashboard-content">
          <!-- Sidebar -->
          <div
            th:replace="~{fragments/client/account-sidebar :: account-sidebar}"
          ></div>

          <!-- Main Content -->
          <div class="dashboard-main">
            <div class="notification-detail-container">
              <!-- Notification Header -->
              <div class="stats-grid">
                <div class="stat-card">
                  <div class="stat-icon primary">
                    <i class="fas fa-bell"></i>
                  </div>
                  <div
                    class="stat-value"
                    th:text="${notifications != null ? notifications.size() : 0}"
                  >
                    0
                  </div>
                  <div class="stat-label">Tổng thông báo</div>
                </div>
  
                <div class="stat-card">
                  <div class="stat-icon warning">
                    <i class="fas fa-envelope"></i>
                  </div>
                  <div
                    class="stat-value"
                    th:text="${unreadCount != null ? unreadCount : 0}"
                  >
                    0
                  </div>
                  <div class="stat-label">Chưa đọc</div>
                </div>
  
                <div class="stat-card">
                  <div class="stat-icon success">
                    <i class="fas fa-check-circle"></i>
                  </div>
                  <div
                    class="stat-value"
                    th:text="${readCount != null ? readCount : 0}"
                  >
                    0
                  </div>
                  <div class="stat-label">Đã đọc</div>
                </div>
  
                <div class="stat-card">
                  <div class="stat-icon danger">
                    <i class="fas fa-exclamation-triangle"></i>
                  </div>
                  <div
                    class="stat-value"
                    th:text="${systemCount != null ? systemCount : 0}"
                  >
                    0
                  </div>
                  <div class="stat-label">Hệ thống</div>
                </div>
              </div>
              <div class="notification-header">
                <div class="notification-header-content">
                  <div 
                    class="notification-icon"
                    th:classappend="${notification.type}"
                  >
                    <i 
                      th:class="${notification.type == 'system' ? 'fas fa-cog' : 
                                 notification.type == 'document' ? 'fas fa-file-alt' : 
                                 notification.type == 'transaction' ? 'fas fa-coins' : 
                                 notification.type == 'report' ? 'fas fa-exclamation-triangle' : 
                                 'fas fa-bell'}"
                    ></i>
                  </div>
                  
                  <div class="notification-header-info">
                    <h1 class="notification-title" th:text="${notification.title}">
                      Tiêu đề thông báo
                    </h1>
                    
                    <div class="notification-meta">
                      <div class="notification-meta-item">
                        <i class="fas fa-clock notification-meta-icon"></i>
                        <span th:text="${#temporals.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}">
                          01/01/2024 10:00
                        </span>
                      </div>
                      
                      <div class="notification-meta-item">
                        <i class="fas fa-tag notification-meta-icon"></i>
                        <span th:text="${notification.type}">system</span>
                      </div>
                      
                      <div class="notification-meta-item">
                        <span 
                          class="notification-status"
                          th:classappend="${notification.isRead ? 'read' : 'unread'}"
                        >
                          <i 
                            th:class="${notification.isRead ? 'fas fa-check-circle' : 'fas fa-envelope'}"
                          ></i>
                          <span th:text="${notification.isRead ? 'Đã đọc' : 'Chưa đọc'}">
                            Đã đọc
                          </span>
                        </span>
                      </div>
                      
                      <div 
                        class="notification-meta-item"
                        th:if="${notification.readAt != null}"
                      >
                        <i class="fas fa-eye notification-meta-icon"></i>
                        <span>
                          Đọc lúc: 
                          <span th:text="${#temporals.format(notification.readAt, 'dd/MM/yyyy HH:mm')}">
                            01/01/2024 10:30
                          </span>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Notification Body -->
              <div class="notification-body">
                <div class="notification-message" th:text="${notification.message}">
                  Nội dung thông báo sẽ được hiển thị ở đây...
                </div>
              </div>

              <!-- Notification Actions -->
              <div class="notification-actions">
                <a 
                  href="/account/notifications" 
                  class="btn btn-primary"
                >
                  <i class="fas fa-arrow-left"></i>
                  Quay lại danh sách
                </a>
                
                <button 
                  class="btn btn-outline"
                  th:if="${!notification.isRead}"
                  onclick="markAsRead()"
                >
                  <i class="fas fa-check"></i>
                  Đánh dấu đã đọc
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/client/layout :: footer}"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function markAsRead() {
        const notificationId = /*[[${notification.id}]]*/ 0;
        
        $.ajax({
          url: `/account/notifications/${notificationId}/mark-read`,
          type: 'POST',
          headers: {
            'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
          },
          success: function(response) {
            if (response.success) {
              // Reload page to update status
              window.location.reload();
            } else {
              alert('Có lỗi xảy ra: ' + response.message);
            }
          },
          error: function(xhr, status, error) {
            console.error('Error marking notification as read:', error);
            alert('Có lỗi xảy ra khi đánh dấu thông báo đã đọc');
          }
        });
      }
    </script>
  </body>
</html>
