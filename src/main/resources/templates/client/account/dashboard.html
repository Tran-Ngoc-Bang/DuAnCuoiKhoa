<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Trang Tổng Quan - EduShare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts">
  </link>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/responsive.css}">
  <link rel="stylesheet" th:href="@{/css/main-fixes.css}">
  <link rel="stylesheet" th:href="@{/css/account.css}">
  <link rel="stylesheet" th:href="@{/css/footer-modern.css}">
  <link rel="stylesheet" th:href="@{/css/client-header.css}">
  <link rel="stylesheet" th:href="@{/css/client-footer.css}">
  <link rel="stylesheet" th:href="@{/css/client-dashboard.css}">
</head>

<body>
  <!-- Header -->
  <div th:replace="~{fragments/client/layout :: header}"></div>
  <main>
    <div class="container dashboard-page">
      <div class="dashboard-content">
        <!-- Sidebar -->
        <div th:replace="~{fragments/client/account-sidebar :: account-sidebar}"></div>

        <!-- Main Content -->
        <div class="dashboard-main">
          <!-- Stats Cards -->
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-icon primary">
                <i class="fas fa-file-alt"></i>
              </div>
              <div class="stat-info">
                <div class="stat-value" th:text="${documentCount}">0</div>
                <div class="stat-label">Tài liệu đã đăng</div>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon success">
                <i class="fas fa-download"></i>
              </div>
              <div class="stat-info">
                <div class="stat-value" th:text="${totalDownloads}">0</div>
                <div class="stat-label">Lượt tải xuống</div>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon warning">
                <i class="fas fa-star"></i>
              </div>
              <div class="stat-info">
                <div class="stat-value" th:text="${totalRatings}">0</div>
                <div class="stat-label">Điểm đánh giá</div>
              </div>
            </div>

                          <div class="stat-card">
                <div class="stat-icon danger">
                  <i class="fas fa-coins"></i>
                </div>
                <div class="stat-info">
                  <div class="stat-value" th:text="${#numbers.formatDecimal(coinBalance, 0, 'COMMA', 0, 'POINT') + ' xu'}">0 xu</div>
                  <div class="stat-label">Số dư xu</div>
                </div>
              </div>
          </div>

          <!-- Chart -->
          <div class="dashboard-section">
            <div class="section-header">
              <h2 class="section-title">
                <i class="fas fa-chart-line section-title-icon"></i>
                Thống kê hoạt động
              </h2>
              <div class="section-actions">
                <select class="time-range-select" id="chartTimeRange">
                  <option value="day">Hôm nay</option>
                  <option value="week" selected>Tuần này</option>
                  <option value="month">Tháng này</option>
                  <option value="year">Năm nay</option>
                </select>
              </div>
            </div>

            <div class="chart-container" id="activityChart"></div>
          </div>

          <!-- Balance Flow Section -->
          <div class="dashboard-section">
            <div class="section-header">
              <h2 class="section-title">
                <i class="fas fa-wallet section-title-icon"></i>
                Luồng Xu
              </h2>
            </div>
            
            <div class="balance-flow-grid">
              <div class="balance-card">
                <div class="balance-icon success">
                  <i class="fas fa-arrow-up"></i>
                </div>
                <div class="balance-info">
                  <div class="balance-value" th:text="${#numbers.formatDecimal(balanceStats.totalRecharge, 0, 'COMMA', 0, 'POINT') + ' xu'}">0 xu</div>
                  <div class="balance-label">Tổng nạp xu</div>
                </div>
              </div>

              <div class="balance-card">
                <div class="balance-icon warning">
                  <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="balance-info">
                  <div class="balance-value" th:text="${#numbers.formatDecimal(balanceStats.totalSpent, 0, 'COMMA', 0, 'POINT') + ' xu'}">0 xu</div>
                  <div class="balance-label">Tổng chi xu</div>
                </div>
              </div>

              <div class="balance-card">
                <div class="balance-icon danger">
                  <i class="fas fa-arrow-down"></i>
                </div>
                <div class="balance-info">
                  <div class="balance-value" th:text="${#numbers.formatDecimal(balanceStats.totalWithdrawal, 0, 'COMMA', 0, 'POINT') + ' xu'}">0 xu</div>
                  <div class="balance-label">Tổng rút xu</div>
                </div>
              </div>

              <div class="balance-card">
                <div class="balance-icon warning">
                  <i class="fas fa-clock"></i>
                </div>
                <div class="balance-info">
                  <div class="balance-value" th:text="${#numbers.formatDecimal(balanceStats.totalPendingWithdrawal, 0, 'COMMA', 0, 'POINT') + ' xu'}">0 xu</div>
                  <div class="balance-label">Đang chờ rút</div>
                </div>
              </div>

              <div class="balance-card">
                <div class="balance-icon primary">
                  <i class="fas fa-coins"></i>
                </div>
                <div class="balance-info">
                  <div class="balance-value" th:text="${#numbers.formatDecimal(balanceStats.availableBalance, 0, 'COMMA', 0, 'POINT') + ' xu'}">0 xu</div>
                  <div class="balance-label">Xu có thể rút</div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div th:replace="~{fragments/client/layout :: footer}"></div>

  <!-- Back To Top Button -->
  <button id="backToTop" class="back-to-top">
    <i class="fas fa-arrow-up"></i>
  </button>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script th:src="@{/js/client-header.js}"></script>
  <script th:src="@{/js/main.js}"></script>
  <script th:src="@{/js/account.js}"></script>
  <script th:src="@{/js/client-dashboard.js}"></script>

</body>

</html>
