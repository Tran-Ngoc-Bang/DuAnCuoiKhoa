<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận đăng ký tài khoản</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <h2 style="color: #4361ee;">Chào mừng đến với EduShare, <span th:text="${fullName}"></span>!</h2>
        <p>Cảm ơn bạn đã đăng ký tài khoản. Vui lòng nhấn vào liên kết dưới đây để kích hoạt tài khoản:</p>
        <p style="text-align: center;">
            <a th:href="${confirmationUrl}" style="display: inline-block; padding: 10px 20px; background-color: #4361ee; color: white; text-decoration: none; border-radius: 5px;">Kích hoạt tài khoản</a>
        </p>
        <p>Nếu bạn không thực hiện đăng ký này, vui lòng bỏ qua email này.</p>
        <p>Trân trọng,<br>Đội ngũ EduShare</p>
    </div>
</body>
</html>
